<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    
    <!-- Theme CSS -->
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}" media="screen" type="text/css">
    <link rel="stylesheet" href="{{ '/assets/css/print.css' | relative_url }}" media="print" type="text/css">
    
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    
    <!-- Custom Styles -->
    <style>
      /* Social Links Styles */
      .social-links {
        list-style-type: none;
        padding: 0;
        margin: 20px 0;
      }
      .social-links li {
        display: inline-block;
        margin-right: 15px;
      }
      .social-links a {
        text-decoration: none;
        color: #ffffff;
        font-size: 1.2em;
      }
      .social-links i {
        margin-right: 8px;
      }
      
      /* Header Styles */
      header {
        background-color: #0a2a43;
        color: #ffffff;
        padding: 40px 0;
      }
      header .inner {
        display: flex;
        flex-wrap: wrap;
        align-items: center;
        justify-content: space-between;
      }
      header .title-section {
        flex: 1 1 60%;
      }
      header .image-section {
        flex: 1 1 35%;
        text-align: center;
      }
      header h1, header h2 {
        margin: 0;
      }
      header h1 {
        font-size: 2.5em;
      }
      header h2 {
        font-size: 1.2em;
        margin-top: 10px;
      }
      header img {
        max-width: 100%;
        height: auto;
      }
      /* Remove link from header title */
      header h1 {
        color: #ffffff;
        text-decoration: none;
      }
      /* Sidebar Styles */
      #sidebar {
        padding: 20px;
        background-color: #f7f7f7;
        text-align: center;
      }
      #sidebar p {
        font-size: 1.1em;
      }
      
      /* Button Style */
      .button {
        display: inline-block;
        padding: 10px 20px;
        background-color: #0077b5; /* LinkedIn blue */
        color: #ffffff;
        text-decoration: none;
        border-radius: 5px;
        margin: 10px auto 0; /* Center the button */
        font-weight: bold;
      }
      /* Remove mouse-over effect */
      .button:hover {
        background-color: #0077b5; /* Keep the same color on hover */
      }
      .button i {
        margin-right: 8px;
      }
    </style>

    {% seo %}

    {% include head-custom.html %}
  </head>

  <body>
    <header>
      <div class="inner">
        <div class="title-section">
          <h1>{{ site.title }}</h1>
          <h2>{{ site.description }}</h2>
          <!-- Social Links -->
          <ul class="social-links">
            {% for link in site.social_links %}
              <li>
                <a href="{{ link.url }}" target="_blank">
                  <i class="{{ link.icon }}"></i> {{ link.name }}
                </a>
              </li>
            {% endfor %}
          </ul>
        </div>
        <div class="image-section">
          <img src="https://via.placeholder.com/150x300" alt="Your Image">
        </div>
      </div>
    </header>

    <div id="content-wrapper">
      <div class="inner clearfix">
        <section id="main-content">
          {{ content }}
        </section>

        <!-- Sidebar -->
        <aside id="sidebar">
          <p>
            My <strong>LinkedIn Newsletter</strong> gives you regular news and thought pieces for IT pros.
          </p>
          <a href="https://www.linkedin.com/build-relation/newsletter-follow?entityUrn=7253781971229724673" target="_blank" class="button">
            <i class="fab fa-linkedin"></i> Subscribe on LinkedIn
          </a>
        </aside>
      </div>
    </div>

  </body>
</html>
