<!DOCTYPE html>
<html lang="{{ site.lang | default: 'en-US' }}">
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <!-- Theme CSS -->
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}" media="screen">
    <link rel="stylesheet" href="{{ '/assets/css/print.css' | relative_url }}" media="print">

    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <!-- Custom Styles -->
    <style>
      /* Social Links Styles */
      .social-links {
        list-style-type: none;
        padding: 0;
        margin: 20px 0;
      }
      .social-links li {
        display: inline-block;
        margin-right: 15px;
      }
      .social-links a {
        text-decoration: none;
        color: #ffffff;
        font-size: 1.2em;
      }
      .social-links i {
        margin-right: 8px;
      }

      /* Header Styles */
      header {
        background-color: #0a2a43;
        color: #ffffff;
        padding: 40px 0;
      }
      header .inner {
        display: flex;
        flex-wrap: wrap;
        align-items: center;
      }
      header .title-section {
        flex: 1 1 60%;
      }
      header .image-section {
        flex: 1 1 35%;
        text-align: center;
      }
      header h1 {
        margin: 0;
        font-size: 2.5em;
      }
      header h2 {
        margin: 10px 0 0;
        font-size: 1.2em;
      }
      header img {
        max-width: 100%;
        height: auto;
      }

      /* Sidebar Styles */
      #sidebar {
        padding: 20px;
        background-color: #f7f7f7;
        text-align: center;
      }
      #sidebar p {
        font-size: 1.1em;
      }

      /* Button Style */
      .button {
        display: inline-block;
        padding: 10px 20px;
        background-color: #0077b5;
        color: #ffffff;
        text-decoration: none;
        border-radius: 5px;
        margin: 10px auto 0;
        font-weight: bold;
        border: none;
        cursor: pointer;
      }
      .button:hover,
      .button:focus,
      .button:active {
        background-color: #0077b5;
        color: #ffffff;
        text-decoration: none;
        border: none;
        outline: none;
        box-shadow: none;
      }

      /* Optional: Adjust image size for square image */
      header .image-section img {
        max-width: 200px; /* Adjust as needed */
        border-radius: 50%; /* Make it circular if desired */
      }
    </style>

    {% seo %}

    {% include head-custom.html %}
  </head>

  <body>
    <header>
      <div class="inner">
        <div class="title-section">
          <h1>{{ site.title }}</h1>
          <h2>{{ site.description }}</h2>
          <!-- Social Links -->
          <ul class="social-links">
            {% for link in site.social_links %}
              <li>
                <a href="{{ link.url }}" target="_blank" rel="noopener noreferrer">
                  <i class="{{ link.icon }}"></i> {{ link.name }}
                </a>
              </li>
            {% endfor %}
          </ul>
        </div>
        <div class="image-section">
          <img src="https://m.media-amazon.com/images/S/amzn-author-media-prod/6u2sv6ns24vdsr9c9r7r15amtm._SX300_CR0%2C0%2C300%2C300_.jpg" alt="Mohammed Brueckner">
        </div>
      </div>
    </header>

    <div id="content-wrapper">
      <div class="inner clearfix">
        <section id="main-content">
          {{ content }}
        </section>

        <!-- Sidebar -->
        <aside id="sidebar">
          <p>
            My <strong>LinkedIn Newsletter</strong> gives you regular news and thought pieces for IT pros.
          </p>
          <a href="https://www.linkedin.com/build-relation/newsletter-follow?entityUrn=7253781971229724673" target="_blank" rel="noopener noreferrer" class="button">
            <i class="fab fa-linkedin"></i> Subscribe on LinkedIn
          </a>
        </aside>
      </div>
    </div>

    <!-- Optional JavaScript to set all external links to open in a new tab -->
    <script>
      document.querySelectorAll('a[href^="http"]').forEach(function(anchor) {
        anchor.setAttribute('target', '_blank');
        anchor.setAttribute('rel', 'noopener noreferrer');
      });
    </script>
  </body>
</html>
