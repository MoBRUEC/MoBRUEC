    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['ui-monospace', 'monospace'],
            },
            colors: {
              slate: {
                950: '#020617', // Custom dark bg
                900: '#0f172a',
                800: '#1e293b',
              }
            },
            animation: {
              'pulse-green': 'pulseGreen 0.6s ease-in-out',
              'shake': 'shake 0.4s cubic-bezier(.36,.07,.19,.97) both',
              'float': 'float 20s infinite linear',
              'fade-in': 'fadeIn 0.3s ease-out',
            },
            keyframes: {
              pulseGreen: {
                '0%': { boxShadow: '0 0 0 0 rgba(34, 197, 94, 0.4)' },
                '70%': { boxShadow: '0 0 0 8px rgba(34, 197, 94, 0)' },
                '100%': { boxShadow: '0 0 0 0 rgba(34, 197, 94, 0)' },
              },
              shake: {
                '10%, 90%': { transform: 'translate3d(-1px, 0, 0)' },
                '20%, 80%': { transform: 'translate3d(2px, 0, 0)' },
                '30%, 50%, 70%': { transform: 'translate3d(-4px, 0, 0)' },
                '40%, 60%': { transform: 'translate3d(4px, 0, 0)' }
              },
              float: {
                 '0%': { transform: 'translateY(100vh) scale(0.5)', opacity: '0' },
                 '50%': { opacity: '0.2' },
                 '100%': { transform: 'translateY(-10vh) scale(1.5)', opacity: '0' }
              },
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' }
              }
            }
          }
        }
      }

  <body>
    <div id="root"></div>

    <script type="text/babel">
      // --- DATA ---
      const questionBank = [
          // --- GOVERNANCE (17) ---
          { id: 'G1', cat: 'governance', isMulti: false, q: "Which Data Governance Operating Model is characterized by standard policies defined centrally but executed locally within business units?", options: ["Centralized", "Federated", "Decentralized", "Siloed"], a: 1, expl: "Federated models balance enterprise standards with local execution autonomy, ideal for large organizations.", prep: "Chapter 3: Data Governance, Section 1.3.6 (Operating Models): In Table 3.1, highlight 'Federated' and write: 'Central standards + Local execution'. This is the most recommended model for enterprises.", ref: "DMBOK2 Ch. 3, Sec 1.3.6" },
          { id: 'G2', cat: 'governance', isMulti: true, q: "Which of the following are primary responsibilities of the Data Governance Council? (Select all that apply)", options: ["Resolving cross-functional data conflicts", "Approving enterprise data standards and policies", "Writing ETL transformation code", "Defining strategic direction for data management", "Approving data architecture blueprints"], a: [0, 1, 3, 4], expl: "The DGC is a decision-making body for strategy, standards, and conflict resolution. They do not write code.", prep: "Chapter 3: Data Governance, Section 1.3.1 (Governance Organizations): In Figure 3.1, label DGC as 'Strategic Decision Body - NOT operational'. Underline 'Conflict Resolution' and 'Standard Approval'.", ref: "DMBOK2 Ch. 3, Sec 1.3.1" },
          { id: 'G3', cat: 'governance', isMulti: false, q: "In a formal Data Governance framework, who is typically ACCOUNTABLE for the quality of a specific data domain?", options: ["Database Administrator", "Data Steward", "Data Owner", "Data Architect"], a: 2, expl: "Data Owners have business accountability; Stewards have operational responsibility. This is a key RACI distinction.", prep: "Chapter 3: Data Governance, Section 1.3.2 (Roles): In Table 3.2 RACI Matrix, mark Data Owner as 'Accountable' and Data Steward as 'Responsible'. This distinction is frequently tested.", ref: "DMBOK2 Ch. 3, Sec 1.3.2" },
          { id: 'G4', cat: 'governance', isMulti: true, q: "A Data Governance Charter should include which of the following elements? (Select all that apply)", options: ["Mission and business case", "Scope and authority levels", "Technology stack specifications", "Roles and responsibilities", "Budget allocation for hardware"], a: [0, 1, 3], expl: "The Charter is the foundational document defining mission, scope, authority, and roles. It does not specify technology.", prep: "Chapter 3: Data Governance, Section 1.3.3 (Charter): In Figure 3.2 Charter template, write: 'FOUNDATIONAL DOCUMENT - NOT TECHNICAL'. Highlight four pillars: Mission, Scope, Authority, Roles.", ref: "DMBOK2 Ch. 3, Sec 1.3.3" },
          { id: 'G5', cat: 'governance', isMulti: false, q: "What is the key distinction between Data Governance and Data Stewardship?", options: ["Governance is IT-focused; Stewardship is business-focused", "Governance sets policies; Stewardship executes them", "Governance is optional; Stewardship is mandatory", "There is no practical difference"], a: 1, expl: "Governance is the 'rules of the road'; Stewardship is 'ensuring drivers follow them'.", prep: "Chapter 3: Data Governance, Section 1.1 (Introduction): In Table 3.3 comparison, draw a T-chart: Governance = Policy/Strategy, Stewardship = Execution/Tactical.", ref: "DMBOK2 Ch. 3, Sec 1.1" },
          { id: 'G6', cat: 'governance', isMulti: false, q: "Which type of Data Steward is responsible for ensuring data quality and metadata integrity within a specific business unit?", options: ["Technical Data Steward", "Business Data Steward", "Application Steward", "Network Steward"], a: 1, expl: "Business Data Stewards are SMEs who ensure data meets business standards for their domain.", prep: "Chapter 3: Data Governance, Section 1.3.2 (Roles): In the steward descriptions, label Business Data Steward as 'SME for Domain' with focus on quality and definitions.", ref: "DMBOK2 Ch. 3, Sec 1.3.2" },
          { id: 'G7', cat: 'governance', isMulti: true, q: "Which metrics best indicate Data Governance success? (Select all that apply)", options: ["Percentage of policies adopted", "Number of databases under governance", "Data quality improvement scores", "Compliance audit results", "Total storage capacity"], a: [0, 2, 3], expl: "Success is measured by adoption, quality improvement, and compliance, not infrastructure metrics.", prep: "Chapter 3: Data Governance, Section 4 (Metrics): In Table 3.4, circle 'Policy Adoption Rate' and 'Data Quality Score' as KPIs. Write: 'GOOD METRICS = Behavior Change, NOT IT Stats'.", ref: "DMBOK2 Ch. 3, Sec 4" },
          { id: 'G8', cat: 'governance', isMulti: false, q: "To be effective, a Chief Data Officer (CDO) should typically report to:", options: ["The CIO or CTO only", "Business leadership (CEO, CFO, COO)", "The Data Governance Council", "The Head of IT Operations"], a: 1, expl: "CDO must report to business leadership to elevate data as a strategic asset, not just an IT concern.", prep: "Chapter 3: Data Governance, Section 1.3.2 (Roles): In Figure 3.3 org chart, draw solid line from CDO to CEO (STRATEGIC) and dotted line to CIO (TECHNICAL ALIGNMENT).", ref: "DMBOK2 Ch. 3, Sec 1.3.2" },
          { id: 'G9', cat: 'governance', isMulti: true, q: "Data Sovereignty has which implications for global organizations? (Select all that apply)", options: ["Data is subject to laws of the country where it resides", "GDPR applies to EU citizens' data worldwide", "Data can be stored anywhere without restrictions", "Cross-border data transfers require legal mechanisms", "Encryption requirements are universal"], a: [0, 1, 3], expl: "Sovereignty means jurisdiction follows physical location. GDPR has extraterritorial reach. Transfer mechanisms like SCCs are required.", prep: "Chapter 3: Data Governance, Section 1.3.5 (Data Jurisdiction): In Figure 3.4, label data location as 'Legal Jurisdiction'. Write: 'Cross-Border Transfers require SCCs, BCRs, or Adequacy Decision'.", ref: "DMBOK2 Ch. 3, Sec 1.3.5" },
          { id: 'G10', cat: 'governance', isMulti: false, q: "Which document contains specific, actionable rules for data creation and usage (e.g., 'Customer ID must be alphanumeric')?", options: ["Data Policy", "Data Standard", "Data Principle", "Data Charter"], a: 1, expl: "Standards are detailed technical/business rules. Policies are high-level statements of intent.", prep: "Chapter 3: Data Governance, Section 1.3.3 (Policies & Standards): Create two-column table: Policy = High-level Intent, Standard = Specific Rules & Constraints.", ref: "DMBOK2 Ch. 3, Sec 1.3.3" },
          { id: 'G11', cat: 'governance', isMulti: true, q: "Effective Change Management for Data Governance must address: (Select all that apply)", options: ["Organizational culture shift", "Communication and training", "Technology upgrades only", "Incentives and recognition", "Process modifications"], a: [0, 1, 3, 4], expl: "Change management focuses on people, culture, communication, and processes, not just technology.", prep: "Chapter 3: Data Governance, Section 1.3.7 (Change Management): In Figure 3.5 Kotter's 8 steps, circle steps 1 (Urgency) and 4 (Communication). Write: 'Change = People + Culture, NOT Just Tech'.", ref: "DMBOK2 Ch. 3, Sec 1.3.7" },
          { id: 'G12', cat: 'governance', isMulti: false, q: "In the DAMA Data Management Framework Wheel, which function occupies the central position?", options: ["Data Architecture", "Data Quality", "Data Governance", "Metadata Management"], a: 2, expl: "Data Governance is at the core of the DAMA Wheel, providing oversight for all other functions.", prep: "Chapter 1: Data Management, Introduction: In Figure 1.1 DAMA Wheel, highlight center 'Data Governance' and draw spokes to all outer knowledge areas. Write: 'Governance = Oversight Hub'.", ref: "DMBOK2 Ch. 1, Introduction" },
          { id: 'G13', cat: 'governance', isMulti: false, q: "What is the purpose of a 'RACI Matrix' in Data Governance?", options: ["To store data access logs", "To define roles and decision rights for data processes", "To track data lineage", "To measure query performance"], a: 1, expl: "RACI clarifies Responsible, Accountable, Consulted, Informed roles for clear accountability.", prep: "Chapter 3: Data Governance, Section 1.3.2 (Roles): In Figure 3.6 RACI Matrix, label columns: R=Does Work, A=Accountable (one per row), C=Consulted, I=Informed.", ref: "DMBOK2 Ch. 3, Sec 1.3.2" },
          { id: 'G14', cat: 'governance', isMulti: false, q: "Which principle states that data should be accessible when needed by authorized users?", options: ["Data Confidentiality", "Data Availability", "Data Integrity", "Data Quality"], a: 1, expl: "Availability ensures data is accessible for business operations while balancing security.", prep: "Chapter 7: Data Security, Section 1.1 (CIA Triad): In Figure 7.1 CIA Triangle, label Availability as 'Uptime/Accessibility'. List controls: 'Redundancy, Failover, DR Plans'.", ref: "DMBOK2 Ch. 7, Sec 1.1" },
          { id: 'G15', cat: 'governance', isMulti: false, q: "The concept of 'Data Democratization' requires which governance control to be most effective?", options: ["Centralized control", "Self-service analytics platforms", "Strict access restrictions", "Open data to everyone without oversight"], a: 1, expl: "Democratization expands access but requires governance guardrails (literacy, quality, security).", prep: "Chapter 3: Data Governance, Section 1.1 (Introduction): Write: 'Democratization = Self-Service + Governance Guardrails'. List controls: 'Data Literacy, Quality Standards, Security Policies, Usage Monitoring'.", ref: "DMBOK2 Ch. 3, Sec 1.1" },
          { id: 'G16', cat: 'governance', isMulti: false, q: "A Data Strategy must always align with:", options: ["The IT strategy", "The Business Strategy", "The Data Quality Strategy", "The Metadata Strategy"], a: 1, expl: "Data Strategy is a subset of business strategy, ensuring data supports business goals.", prep: "Chapter 1: Data Management, Section 1.2 (Strategy): Draw arrow from Business Strategy -> Data Strategy -> IT Strategy. Write: 'Business leads Data'.", ref: "DMBOK2 Ch. 1, Sec 1.2" },
          { id: 'G17', cat: 'governance', isMulti: false, q: "Which maturity model level is characterized by 'Managed' processes where data is critical to survival?", options: ["Level 1: Initial", "Level 2: Repeatable", "Level 3: Defined", "Level 4: Managed"], a: 3, expl: "Level 4 (Managed) sees data as critical for survival with quantitative metrics.", prep: "Chapter 15: Maturity Management: In CMMI scale, Level 4 = Quantitative Management, Level 5 = Optimization.", ref: "DMBOK2 Ch. 15" },

          // --- ARCHITECTURE (16) ---
          { id: 'A1', cat: 'architecture', isMulti: false, q: "In the CAP Theorem, a CP (Consistent/Partition Tolerant) system will prioritize what during a network partition?", options: ["Always accepting writes", "Blocking requests to ensure consistency", "Maximizing throughput", "Reducing latency"], a: 1, expl: "CP systems sacrifice availability during partitions to prevent inconsistent data from being returned.", prep: "Chapter 4: Data Architecture, Section 1.3.3 (CAP Theorem): In Figure 4.2 CAP Triangle, write: 'CP = Consistency > Availability'. Label scenario: 'Network Split'.", ref: "DMBOK2 Ch. 4, Sec 1.3.3" },
          { id: 'A2', cat: 'architecture', isMulti: true, q: "Which patterns are used for system integration? (Select all that apply)", options: ["Point-to-Point", "Hub and Spoke", "Publish/Subscribe", "Mesh", "Shared Database"], a: [0, 1, 2, 3, 4], expl: "All listed are integration patterns, though Point-to-Point is discouraged due to complexity.", prep: "Chapter 8: Data Integration & Interoperability, Section 1.3.6 (Interaction Models): In Table 8.1, create Pros/Cons for each pattern. For P2P write: 'CON: N-squared complexity'.", ref: "DMBOK2 Ch. 8, Sec 1.3.6" },
          { id: 'A3', cat: 'architecture', isMulti: false, q: "What is the primary role of an Enterprise Service Bus (ESB)?", options: ["Storing master data", "Providing a centralized hub for message routing and transformation", "Encrypting data at rest", "Managing database indexes"], a: 1, expl: "ESB implements the Hub-and-Spoke pattern, decoupling systems from integration logic.", prep: "Chapter 8: Data Integration & Interoperability, Section 1.3.7.4 (ESB): In Figure 8.5 ESB architecture, label bus as 'Integration Plumber'. List functions: 'Message queuing, Protocol mediation, Data transformation'.", ref: "DMBOK2 Ch. 8, Sec 1.3.7.4" },
          { id: 'A4', cat: 'architecture', isMulti: false, q: "Which architecture style connects every system directly to every other system?", options: ["Hub and Spoke", "Point-to-Point", "Bus", "Federated"], a: 1, expl: "Point-to-Point creates N-squared connections, becoming unmanageable beyond a few systems.", prep: "Chapter 8: Data Integration & Interoperability, Section 1.3.6.1 (P2P): Draw 5 systems with 10 connections. Write: 'N(N-1)/2 complexity. Avoid for >5 systems'. Label as 'Spaghetti Architecture'.", ref: "DMBOK2 Ch. 8, Sec 1.3.6.1" },
          { id: 'A5', cat: 'architecture', isMulti: true, q: "What are characteristics of BASE (Basically Available, Soft state, Eventual consistency)? (Select all that apply)", options: ["Relaxed consistency constraints", "High availability", "Strong ACID compliance", "Partition tolerance", "Immediate consistency"], a: [0, 1, 3], expl: "BASE trades strong consistency for availability and partition tolerance in distributed systems.", prep: "Chapter 4: Data Architecture, Section 1.3.3 (BASE vs ACID): Create two-column table: ACID (Traditional RDBMS) vs BASE (Distributed NoSQL). Under BASE write: 'AP Systems - Choose Availability over Consistency'. Examples: Cassandra, DynamoDB.", ref: "DMBOK2 Ch. 4, Sec 1.3.3" },
          { id: 'A6', cat: 'architecture', isMulti: false, q: "Data Virtualization provides what capability?", options: ["Physical data consolidation", "Unified logical view without moving data", "Real-time encryption", "Data compression"], a: 1, expl: "Virtualization creates abstraction layer for real-time access across disparate sources.", prep: "Chapter 8: Data Integration & Interoperability, Section 1.3.7.7 (Virtualization): In Figure 8.7, label virtualization layer as 'Abstraction / No Data Movement'. Benefits: 'Reduced storage, Fast provisioning'.", ref: "DMBOK2 Ch. 8, Sec 1.3.7.7" },
          { id: 'A7', cat: 'architecture', isMulti: true, q: "What does ACID stand for in database transactions? (Select all that apply)", options: ["Atomicity", "Consistency", "Isolation", "Durability", "Availability"], a: [0, 1, 2, 3], expl: "ACID guarantees reliable transaction processing. Availability is part of CAP, not ACID.", prep: "Chapter 6: Data Storage & Operations, Section 1.3.3 (ACID Properties): Write examples for each: Atomicity = Bank transfer both-or-none, Consistency = Balance never negative, Isolation = Concurrent transactions don't interfere, Durability = Committed data survives crash.", ref: "DMBOK2 Ch. 6, Sec 1.3.3" },
          { id: 'A8', cat: 'architecture', isMulti: false, q: "A Canonical Data Model (CDM) is used to:", options: ["Replace all databases", "Standardize data format to reduce N-to-N integration complexity", "Create backup copies", "Encrypt messages"], a: 1, expl: "CDM acts as a lingua franca; each system maps to CDM instead of N-squared point mappings.", prep: "Chapter 8: Data Integration & Interoperability, Section 1.3.5 (Enterprise Message Format): Draw before/after: 4 systems with 6 P2P connections → 4 systems to 1 CDM with 4 connections. Write: 'CDM reduces N-squared to N maps'.", ref: "DMBOK2 Ch. 8, Sec 1.3.5" },
          { id: 'A9', cat: 'architecture', isMulti: false, q: "Which are phases of the Data Lifecycle? (Select all that apply)", options: ["Create", "Store", "Use", "Share", "Archive/Destroy"], a: [0, 1, 2, 3, 4], expl: "The full lifecycle: Create → Store → Use → Share → Archive/Destroy.", prep: "Chapter 4: Data Architecture, Section 1.3.5 (Data Lifecycle): In Figure 4.3 circular diagram, label all 5 phases. Write: 'Lifecycle = Continuous Loop, NOT Linear'.", ref: "DMBOK2 Ch. 4, Sec 1.3.5" },
          { id: 'A10', cat: 'architecture', isMulti: false, q: "Which architecture pattern is most suitable for real-time event-driven integration?", options: ["Batch Processing", "Publish/Subscribe", "ETL", "Shared Database"], a: 1, expl: "Pub/Sub allows decoupled, asynchronous, real-time event distribution.", prep: "Chapter 8: Data Integration & Interoperability, Section 1.3.6.3 (Pub/Sub): In Figure 8.4, label broker as 'Event Router'. Write: 'Pub/Sub = Event-Driven / Loosely Coupled / Asynchronous'. Use cases: Stock tickers, IoT sensors.", ref: "DMBOK2 Ch. 8, Sec 1.3.6.3" },
          { id: 'A11', cat: 'architecture', isMulti: false, q: "What is the primary advantage of ELT over traditional ETL?", options: ["It's older technology", "Leverages target database's processing power for transformations", "Requires less storage", "Has lower latency"], a: 1, expl: "ELT loads raw data first, then transforms using modern DW power (MPP).", prep: "Chapter 8: Data Integration & Interoperability, Section 1.3.1.4 (ELT): In ELT vs ETL comparison, show transformation moved into cloud DW (Snowflake, BigQuery). Write: 'ELT = Leverage MPP'.", ref: "DMBOK2 Ch. 8, Sec 1.3.1.4" },
          { id: 'A12', cat: 'architecture', isMulti: false, q: "The Zachman Framework is used for:", options: ["Encryption key management", "Classifying enterprise architecture artifacts", "Database tuning", "Data quality scoring"], a: 1, expl: "Zachman provides a matrix for organizing architectural assets by interrogatives and perspectives.", prep: "Chapter 4: Data Architecture, Section 1.3.6 (Frameworks): In Figure 4.4 Zachman Matrix, label columns (What, How, Where) and rows (Planner, Owner, Designer). Write: 'Zachman = Classification Schema, NOT a Process'.", ref: "DMBOK2 Ch. 4, Sec 1.3.6" },
          { id: 'A13', cat: 'architecture', isMulti: true, q: "Characteristics of Real-time Streaming integration include: (Select all that apply)", options: ["Low latency", "Continuous data flow", "High throughput batch loads", "Event-driven processing", "Scheduled execution"], a: [0, 1, 3], expl: "Streaming is continuous, low-latency, and event-driven. Batches are scheduled, high-throughput.", prep: "Chapter 8: Data Integration & Interoperability, Section 1.3.2.6 (Streaming): In latency spectrum Figure 8.2, place Streaming at left (< 1 sec), Batch at right (> 1 hour).", ref: "DMBOK2 Ch. 8, Sec 1.3.2.6" },
          { id: 'A14', cat: 'architecture', isMulti: false, q: "The Lambda Architecture is designed to handle:", options: ["Only batch processing", "Only stream processing", "Both batch (accuracy) and stream (speed) processing", "Only static data"], a: 2, expl: "Lambda architecture balances high latency/high accuracy batch layers with low latency/approximate speed layers.", prep: "Chapter 8: Data Integration & Interoperability, Section 1.3.3: Write: 'Lambda = Batch Layer (Cold) + Speed Layer (Hot)'.", ref: "DMBOK2 Ch. 8, Sec 1.3.3" },
          { id: 'A15', cat: 'architecture', isMulti: false, q: "Microservices architecture promotes:", options: ["Monolithic applications", "Tightly coupled services", "Decoupled, independently deployable services", "Single shared database for all services"], a: 2, expl: "Microservices decouple domains into small, independent services, often with their own data stores.", prep: "Chapter 4: Data Architecture: Write: 'Microservices = Decoupling + Domain Driven Design'.", ref: "DMBOK2 Ch. 4" },
          { id: 'A16', cat: 'architecture', isMulti: false, q: "Service Oriented Architecture (SOA) primarily facilitates:", options: ["Reusability and interoperability of services", "Faster database writes", "User interface design", "Hardware virtualization"], a: 0, expl: "SOA focuses on services communicating via standard protocols to ensure reuse and interoperability.", prep: "Chapter 8: Integration, Section 1.3.7.4: Write: 'SOA = Service Reusability'.", ref: "DMBOK2 Ch. 8" },

          // --- MODELING (16) ---
          { id: 'M1', cat: 'modeling', isMulti: false, q: "Which Normal Form specifically addresses Transitive Dependencies?", options: ["1NF", "2NF", "3NF", "BCNF"], a: 2, expl: "3NF ensures non-key attributes depend only on the primary key, not other non-keys.", prep: "Chapter 5: Data Modeling & Design, Section 1.3.2.4 (Third Normal Form): In Figure 5.2 hierarchy, write: '3NF = No transitive dependencies A→B→C'. Compare to 2NF which handles partial dependencies.", ref: "DMBOK2 Ch. 5, Sec 1.3.2.4" },
          { id: 'M2', cat: 'modeling', isMulti: false, q: "In Dimensional Modeling, what links a Fact table to Dimension tables?", options: ["Natural keys", "Fact tables store Foreign Keys pointing to Dimension Primary Keys", "Composite keys", "Foreign keys in Dimensions"], a: 1, expl: "Fact tables store FKs to dimensions; dimensions have unique surrogate PKs.", prep: "Chapter 5: Data Modeling & Design, Section 1.3.3 (Dimensional Modeling): In Figure 5.3 Star Schema, trace lines: Fact FK → Dimension PK. Write: 'Fact = Measurements + FKs, Dimension = Attributes + PK'.", ref: "DMBOK2 Ch. 5, Sec 1.3.3" },
          { id: 'M3', cat: 'modeling', isMulti: true, q: "A Surrogate Key has which characteristics? (Select all that apply)", options: ["System-generated", "Unique identifier", "Immutable (never changes)", "Business-meaningful", "Derived from natural key"], a: [0, 1, 2], expl: "Surrogate keys are system-generated, unique, immutable integers. They have no business meaning.", prep: "Chapter 5: Data Modeling & Design, Section 1.3.2.2 (Keys): Write: 'Surrogate = System-Generated / Immutable / Meaningless'. Contrast with Natural Key: 'Business-meaningful but unstable (e.g., email)'.", ref: "DMBOK2 Ch. 5, Sec 1.3.2.2" },
          { id: 'M4', cat: 'modeling', isMulti: false, q: "Which data model is most appropriate for communicating with business stakeholders about scope?", options: ["Physical Model", "Conceptual Model", "Logical Model", "Normalized Model"], a: 1, expl: "Conceptual models show entities and relationships without technical details.", prep: "Chapter 5: Data Modeling & Design, Section 1.2.1 (Conceptual): In Figure 5.1 3-Level Model diagram, label Conceptual as 'Business Scope / No Attributes / No Technology'.", ref: "DMBOK2 Ch. 5, Sec 1.2.1" },
          { id: 'M5', cat: 'modeling', isMulti: false, q: "A Star Schema is characterized by:", options: ["Fully normalized dimensions", "Denormalized dimensions around a central fact", "Hierarchical relationships only", "Many-to-many relationships"], a: 1, expl: "Star schemas denormalize dimensions for query performance, creating a star shape.", prep: "Chapter 5: Data Modeling & Design, Section 1.3.3 (Star Schema): In Figure 5.3 Star Schema, count joins: Fact to each Dimension = 1 join. Write: 'Star = Denormalized = Fewer Joins = Fast Queries'. Contrast with Snowflake which has more joins.", ref: "DMBOK2 Ch. 5, Sec 1.3.3" },
          { id: 'M6', cat: 'modeling', isMulti: false, q: "How are Many-to-Many (M:N) relationships resolved in relational models?", options: ["Direct foreign key", "Associative (Intersection) Entity", "Recursive relationship", "They cannot be resolved"], a: 1, expl: "An intersection table (e.g., Student_Course) breaks M:N into two 1:N relationships.", prep: "Chapter 5: Data Modeling & Design, Section 1.3.2.3 (Relationships): Draw M:N between Student and Course. Insert diamond 'Enrollment' entity. Convert to two 1:N relationships. Write: 'Intersection Entity = Resolution Table' with composite PK.", ref: "DMBOK2 Ch. 5, Sec 1.3.2.3" },
          { id: 'M7', cat: 'modeling', isMulti: true, q: "Valid Cardinality notations in an ERD include: (Select all that apply)", options: ["One-to-One (1:1)", "One-to-Many (1:N)", "Many-to-Many (M:N)", "Zero-to-Zero (0:0)", "Zero-or-One-to-Many (0,1:N)"], a: [0, 1, 2, 4], expl: "Cardinalities define minimum and maximum relationships. 0:0 implies no relationship.", prep: "Chapter 5: Data Modeling & Design, Section 1.3.2.3 (Cardinality): In Figure 5.4 Crow's Foot notation, practice drawing symbols. Write: 'Minimum = First Number, Maximum = Second Number'.", ref: "DMBOK2 Ch. 5, Sec 1.3.2.3" },
          { id: 'M8', cat: 'modeling', isMulti: false, q: "In Slowly Changing Dimension Type 2, history is preserved by:", options: ["Overwriting old values", "Adding new row with effective dates", "Creating new columns", "Storing in a history file"], a: 1, expl: "Type 2 inserts new rows with start/end dates to track full history.", prep: "Chapter 5: Data Modeling & Design, Section 1.3.3.2 (SCD Type 2): Draw Customer Dimension with StartDate, EndDate, IsCurrent flag. Show two rows for same customer with different cities and date ranges.", ref: "DMBOK2 Ch. 5, Sec 1.3.3.2" },
          { id: 'M9', cat: 'modeling', isMulti: true, q: "A Physical Data Model includes which details? (Select all that apply)", options: ["Table names and columns", "Data types and lengths", "Primary and foreign keys", "Business definitions", "Indexes and partitions"], a: [0, 1, 2, 4], expl: "Physical models are implementation-ready with technical details. Business definitions belong to logical/conceptual.", prep: "Chapter 5: Data Modeling & Design, Section 1.2.3 (Physical Model): In Figure 5.5 physical model example, circle DBMS-specific elements: 'VARCHAR2(50)' (Oracle), 'dbo.' prefix (SQL Server). Write: 'Physical = DBMS-Specific'.", ref: "DMBOK2 Ch. 5, Sec 1.2.3" },
          { id: 'M10', cat: 'modeling', isMulti: false, q: "What is a 'Conformed Dimension'?", options: ["A dimension with no data", "A dimension shared across multiple fact tables with consistent meaning", "A normalized dimension", "A temporary dimension"], a: 1, expl: "Conformed dimensions enable integration across data marts (e.g., shared Customer dimension).", prep: "Chapter 5: Data Modeling & Design, Section 1.3.3.4 (Conformed Dimensions): Draw two fact tables (Sales, Marketing) both connected to single Customer Dimension. Write: 'Conformed = Shared Across Marts'.", ref: "DMBOK2 Ch. 5, Sec 1.3.3.4" },
          { id: 'M11', cat: 'modeling', isMulti: true, q: "Which are valid types of relationships in a relational model? (Select all that apply)", options: ["Identifying (child ID depends on parent)", "Non-Identifying (child can exist independently)", "Recursive (entity relates to itself)", "Unary (same as recursive)", "Ternary (three entities)"], a: [0, 1, 2, 3, 4], expl: "All listed are valid: identifying, non-identifying, recursive (unary), and ternary relationships.", prep: "Chapter 5: Data Modeling & Design, Section 1.3.2.3 (Relationship Types): Draw each type: Identifying = Order_Item PK contains OrderID, Recursive = Employee→Manager (same entity), Ternary = Student-Teacher-Course intersection.", ref: "DMBOK2 Ch. 5, Sec 1.3.2.3" },
          { id: 'M12', cat: 'modeling', isMulti: false, q: "2NF addresses which type of dependency?", options: ["Repeating groups", "Partial dependency on a composite key", "Transitive dependency", "Multivalued attributes"], a: 1, expl: "2NF ensures attributes depend on the whole composite key, not just part of it.", prep: "Chapter 5: Data Modeling & Design, Section 1.3.2.4 (Second Normal Form): Draw Order_Item table with composite PK (OrderID, ItemID). Show OrderDate depending only on OrderID (partial dependency violation). Move OrderDate to Order table.", ref: "DMBOK2 Ch. 5, Sec 1.3.2.4" },
          { id: 'M13', cat: 'modeling', isMulti: false, q: "What is the purpose of a 'Grain' declaration in a Fact table?", options: ["To define the primary key", "To specify the level of detail of a measurement", "To create indexes", "To enforce referential integrity"], a: 1, expl: "Grain defines the business meaning of one row (e.g., 'one row per customer per day').", prep: "Chapter 5: Data Modeling & Design, Section 1.3.3.1 (Grain): Write: 'Grain = Level of Detail / Business Definition'. Examples: 'One row per customer per day per product', 'One row per transaction'. Wrong grain = wrong analysis.", ref: "DMBOK2 Ch. 5, Sec 1.3.3.1" },
          { id: 'M14', cat: 'modeling', isMulti: false, q: "In a retail scenario, a 'Sales' fact table's grain is declared as 'one row per transaction line item'. Which dimension would NOT be appropriate at this grain?", options: ["Customer", "Product", "Store", "Monthly Sales Target"], a: 3, expl: "Monthly Sales Target is at month-level grain, not transaction line-item grain. It would cause issues with dimensionality and aggregation.", prep: "Chapter 5: Data Modeling & Design, Section 1.3.3.1 (Grain): Write: 'Dimension grain must match Fact grain'. Example: Fact is daily, dimension cannot be monthly. This causes 'dimension granularity mismatch' errors. List incompatible dimensions: 'Budgets (monthly), Forecasts (quarterly)'. This is a common design error tested in CDMP.", ref: "DMBOK2 Ch. 5, Sec 1.3.3.1" },
          { id: 'M15', cat: 'modeling', isMulti: false, q: "A Logical Data Model adds what details to a Conceptual Model?", options: ["Database specific types", "Attributes and primary keys", "Storage partitioning", "Vendor specific syntax"], a: 1, expl: "Logical models add attributes and keys but remain technology-independent.", prep: "Chapter 5: Data Modeling: Logical = Attributes + Relationships - Tech.", ref: "DMBOK2 Ch. 5" },
          { id: 'M16', cat: 'modeling', isMulti: false, q: "JSON is an example of what type of data model?", options: ["Relational", "Hierarchical/Document", "Network", "Flat"], a: 1, expl: "JSON is a semi-structured document format, often hierarchical.", prep: "Chapter 5: NoSQL: Write: 'JSON = Semi-structured'.", ref: "DMBOK2 Ch. 5" },

          // --- QUALITY (14) ---
          { id: 'Q1', cat: 'quality', isMulti: false, q: "Which Data Quality dimension measures correctness relative to the real-world object?", options: ["Validity", "Accuracy", "Consistency", "Completeness"], a: 1, expl: "Accuracy is closeness to true value; Validity is format correctness.", prep: "Chapter 13: Data Quality, Section 1.3.1 (Dimensions): In Table 13.1, create two-column comparison: Accuracy = Real-world correctness (value matches reality), Validity = Format correctness (matches business rules).", ref: "DMBOK2 Ch. 13, Sec 1.3.1" },
          { id: 'Q2', cat: 'quality', isMulti: true, q: "The DMAIC cycle for Data Quality includes which phases? (Select all that apply)", options: ["Define", "Measure", "Analyze", "Improve", "Control"], a: [0, 1, 2, 3, 4], expl: "DMAIC is the Six Sigma improvement cycle applied to data quality.", prep: "Chapter 13: Data Quality, Section 1.3.5 (DMAIC): Create circular diagram with 5 sections: Define (Scope), Measure (Baseline), Analyze (Root cause), Improve (Implement), Control (Monitor). Write: 'DMAIC = Continuous Improvement Cycle'.", ref: "DMBOK2 Ch. 13, Sec 1.3.5" },
          { id: 'Q3', cat: 'quality', isMulti: false, q: "Data Profiling is primarily used to:", options: ["Delete bad data", "Discover patterns, statistics, and quality issues", "Encrypt sensitive fields", "Create backups"], a: 1, expl: "Profiling assesses current state by analyzing content, structure, and relationships.", prep: "Chapter 13: Data Quality, Section 1.3.4 (Data Profiling): In Figure 13.2 Profiling Process, label steps: Column Analysis, Relationship Analysis, Redundancy Analysis. Write: 'Profiling = Assessment, NOT Correction = DMAIC Measure phase'.", ref: "DMBOK2 Ch. 13, Sec 1.3.4" },
          { id: 'Q4', cat: 'quality', isMulti: true, q: "Which dimensions are violated if a mandatory field is null and the format is wrong? (Select all that apply)", options: ["Completeness", "Accuracy", "Validity", "Consistency", "Timeliness"], a: [0, 2], expl: "Null mandatory field = Completeness issue. Wrong format = Validity issue.", prep: "Chapter 13: Data Quality, Section 1.3.1 (Dimensions): Create decision tree: 'Is field populated?' → No = Completeness. 'Is format correct?' → No = Validity. 'Does value match reality?' → No = Accuracy.", ref: "DMBOK2 Ch. 13, Sec 1.3.1" },
          { id: 'Q5', cat: 'quality', isMulti: false, q: "A global retailer finds that 15% of customer addresses are invalid, causing failed shipments costing $500K annually. A data quality firewall is implemented at the point of entry that validates addresses against a postal database and rejects invalid entries. Which DQ improvement approach does this represent?", options: ["Data correction after the fact", "Root cause analysis", "Prevention at point of entry", "Process redesign"], a: 2, expl: "Prevention stops defects before they enter system. This is superior and more cost-effective than correction.", prep: "Chapter 13: Data Quality, Section 1.3.6 (Prevention vs Correction): In Figure 13.3 cost curve, mark prevention as lowest cost. Write: 'Firewall at Entry = Prevention = 1-10-100 Rule ($1 to prevent, $10 to correct, $100 to remediate)'. This demonstrates the business case for DQ investment.", ref: "DMBOK2 Ch. 13, Sec 1.3.6" },
          { id: 'Q6', cat: 'quality', isMulti: true, q: "Common Data Quality improvement techniques include: (Select all that apply)", options: ["Root Cause Analysis", "Data Cleansing", "Data Profiling", "Ignoring user complaints", "Process redesign"], a: [0, 1, 2, 4], expl: "Improvement requires finding, fixing, preventing recurrence, and process change.", prep: "Chapter 13: Data Quality, Section 1.3.6 (Improvement): In Figure 13.4 Improvement Process, circle 'Root Cause Analysis' (prevents recurrence) and 'Process Redesign' (sustainable fix). Cross out 'Ignoring complaints'.", ref: "DMBOK2 Ch. 13, Sec 1.3.6" },
          { id: 'Q7', cat: 'quality', isMulti: false, q: "Which metric measures the age of data relative to the real-world event it represents?", options: ["Completeness", "Currency", "Timeliness", "Validity"], a: 1, expl: "Currency measures staleness; Timeliness measures if data arrives when needed.", prep: "Chapter 13: Data Quality, Section 1.3.1 (Dimensions): Create timeline: Event happens → Data captured → Data delivered. Currency = gap between event and capture. Timeliness = gap between capture and delivery.", ref: "DMBOK2 Ch. 13, Sec 1.3.1" },
          { id: 'Q8', cat: 'quality', isMulti: true, q: "A Data Quality Rule typically defines: (Select all that apply)", options: ["Valid value ranges", "Nullability constraints", "Business term definitions", "Format patterns", "Who owns the data"], a: [0, 1, 3], expl: "Rules define technical/business constraints. Ownership is governance; definitions are metadata.", prep: "Chapter 13: Data Quality, Section 1.3.2 (DQ Rules): In Table 13.2 Rules template, write examples: Range Rule = 'Age 0-120', Format Rule = 'Email regex', Nullability Rule = 'CustomerID NOT NULL'.", ref: "DMBOK2 Ch. 13, Sec 1.3.2" },
          { id: 'Q9', cat: 'quality', isMulti: true, q: "In a healthcare provider scenario, a data quality assessment reveals: 5% of patient records have missing allergy information (critical for safety), 8% have invalid phone numbers, and 12% have duplicate patient IDs across systems. Which issues should be prioritized based on business impact? (Select all that apply)", options: ["Missing allergy information (patient safety)", "Invalid phone numbers (contactability)", "Duplicate patient IDs (data integration)", "All issues have equal priority"], a: [0, 2], expl: "Prioritize by business impact. Patient safety (allergies) and data integration (duplicate IDs) are critical. Phone numbers are lower priority.", prep: "Chapter 13: Data Quality, Section 1.1 (Cost of Poor DQ): In Figure 13.1, categorize costs: Safety = Life-threatening (critical), Integration = Operational efficiency (high), Contact = Minor inconvenience (medium). Write: 'Prioritize by Business Impact, NOT just DQ score'. This risk-based approach is tested in DQ strategy questions.", ref: "DMBOK2 Ch. 13, Sec 1.1" },
          { id: 'Q10', cat: 'quality', isMulti: true, q: "Data Quality dimensions related to consistency include: (Select all that apply)", options: ["Internal consistency within a record", "Consistency across systems", "Format consistency", "Consistency with external reference data", "Completeness of all fields"], a: [0, 1, 2, 3], expl: "Consistency checks alignment within records, across systems, formats, and external sources.", prep: "Chapter 13: Data Quality, Section 1.3.1 (Consistency): Create consistency checklist: Record-level (Age > 0), System-level (Customer count matches CRM), Format-level (Date format MM/DD/YYYY), External-level (Tax rate matches gov DB).", ref: "DMBOK2 Ch. 13, Sec 1.3.1" },
          { id: 'Q11', cat: 'quality', isMulti: false, q: "What is the primary output of the 'Measure' phase in DMAIC?", options: ["Fixed data", "Data Quality scorecard and baseline metrics", "Root cause identification", "Process documentation"], a: 1, expl: "Measure establishes baseline metrics and dimensions to track improvement.", prep: "Chapter 13: Data Quality, Section 1.3.5 (DMAIC Measure): In Measure phase box, write: 'Output = Baseline DQ Scorecard'. List metrics: Completeness %, Accuracy %, Validity %.", ref: "DMBOK2 Ch. 13, Sec 1.3.5" },
          { id: 'Q12', cat: 'quality', isMulti: false, q: "Uniqueness as a DQ dimension ensures:", options: ["All fields are populated", "No duplicate records for the same real-world entity", "Data is encrypted", "Data is timely"], a: 1, expl: "Uniqueness prevents duplicate representations of the same entity.", prep: "Chapter 13: Data Quality, Section 1.3.1 (Uniqueness): Show before/after: Before - 3 records for same person. After - 1 Golden Record after MDM deduplication. Write: 'Uniqueness = MDM Goal'.", ref: "DMBOK2 Ch. 13, Sec 1.3.1" },
          { id: 'Q13', cat: 'quality', isMulti: false, q: "ISO 8000 is the international standard for:", options: ["Metadata Management", "Data Quality", "Information Security", "Project Management"], a: 1, expl: "ISO 8000 is the global standard for Data Quality.", prep: "Chapter 13: Write: 'ISO 8000 = DQ Standard'.", ref: "DMBOK2 Ch. 13" },
          { id: 'Q14', cat: 'quality', isMulti: false, q: "A Data Quality Assessment typically begins with:", options: ["Fixing the data", "Defining business impact and scope", "Installing software", "Firing the steward"], a: 1, expl: "Assessment must start with understanding business needs and scope before measuring.", prep: "Chapter 13: Section 1.3.4: Write: 'Scope First, Measure Second'.", ref: "DMBOK2 Ch. 13" },

          // --- SECURITY (15) ---
          { id: 'S1', cat: 'security', isMulti: false, q: "In the CIA Triad, Confidentiality ensures:", options: ["Data is available", "Data is not disclosed to unauthorized parties", "Data is accurate", "Data is not altered"], a: 1, expl: "Confidentiality = Secrecy; prevents unauthorized disclosure.", prep: "Chapter 7: Data Security, Section 1.1 (CIA Triad): In Figure 7.1, label C = Confidentiality (Encryption, Access Control), I = Integrity (Hashing), A = Availability (Redundancy).", ref: "DMBOK2 Ch. 7, Sec 1.1" },
          { id: 'S2', cat: 'security', isMulti: true, q: "Which are components of the CIA Triad? (Select all that apply)", options: ["Confidentiality", "Integrity", "Availability", "Authenticity", "Authorization"], a: [0, 1, 2], expl: "CIA is the core security model. Authenticity and Authorization are related but not core CIA.", prep: "Chapter 7: Data Security, Section 1.1 (CIA Triad): For each CIA component, list threat example and control example. Confidentiality: Disclosure threat → Encryption control.", ref: "DMBOK2 Ch. 7, Sec 1.1" },
          { id: 'S3', cat: 'security', isMulti: false, q: "What does 'Non-Repudiation' provide?", options: ["Denying access", "Proof that a user performed an action", "Data encryption", "Password reset"], a: 1, expl: "Non-repudiation provides undeniable proof of origin/delivery via digital signatures/logs.", prep: "Chapter 7: Data Security, Section 1.1 (Security Objectives): Write: 'Non-repudiation = Proof of Action / Digital Signature'. Examples: Email with digital signature proves sender, Audit log proves who deleted record.", ref: "DMBOK2 Ch. 7, Sec 1.1" },
          { id: 'S4', cat: 'security', isMulti: false, q: "Which regulation grants EU citizens the 'Right to Erasure'?", options: ["SOX", "HIPAA", "GDPR", "CCPA"], a: 2, expl: "GDPR Article 17 codifies the Right to be Forgotten.", prep: "Chapter 7: Data Security, Section 1.3.4 (GDPR): In Table 7.2 GDPR Rights, find Article 17. Write: 'Right to Erasure = Data Deletion Request'. Note exceptions: Legal obligation, Public health.", ref: "DMBOK2 Ch. 7, Sec 1.3.4" },
          { id: 'S5', cat: 'security', isMulti: true, q: "Valid techniques for protecting PII include: (Select all that apply)", options: ["Encryption at rest and in transit", "Data masking in non-production", "Strong access controls", "Public disclosure", "Data minimization"], a: [0, 1, 2, 4], expl: "PII protection requires encryption, masking, access control, and minimizing collection.", prep: "Chapter 7: Data Security, Section 1.3.2 (Privacy Controls): In Table 7.1 list techniques: Encryption (protects stored/transmitted), Masking (dev/test protection), Access Control (restricts who), Minimization (collect only needed).", ref: "DMBOK2 Ch. 7, Sec 1.3.2" },
          { id: 'S6', cat: 'security', isMulti: false, q: "A 'Logical' security control is best exemplified by:", options: ["A locked server room door", "A firewall rule blocking port 1433", "A security guard", "A password policy document"], a: 1, expl: "Logical = Software/Technical; Physical = Tangible; Administrative = Policy.", prep: "Chapter 7: Data Security, Section 1.3.1 (Security Controls): Create 3-column table: Administrative (Policies, Training), Physical (Locks, Guards), Logical (Firewalls, Encryption, Access Controls).", ref: "DMBOK2 Ch. 7, Sec 1.3.1" },
          { id: 'S7', cat: 'security', isMulti: false, q: "The principle of 'Least Privilege' means:", options: ["All users get admin rights", "Users have minimum access needed for their role", "Only managers have access", "Access is public by default"], a: 1, expl: "Least privilege limits blast radius of compromised accounts.", prep: "Chapter 7: Data Security, Section 1.1 (Security Principles): Draw user with small key ring vs large key ring. Label: 'Minimum Rights = Reduced Blast Radius'. Connect to RBAC in Section 1.3.1.", ref: "DMBOK2 Ch. 7, Sec 1.1" },
          { id: 'S8', cat: 'security', isMulti: true, q: "Which are types of security controls? (Select all that apply)", options: ["Administrative (Policy)", "Physical (Hardware)", "Logical (Technical)", "Cultural (Behavioral)", "Financial (Budgetary)"], a: [0, 1, 2], expl: "Controls are Administrative, Physical, or Logical/Technical.", prep: "Chapter 7: Data Security, Section 1.3.1 (Control Types): In Figure 7.2 Controls Hierarchy, label three levels: Administrative (Policy foundation), Logical (Technical enforcement), Physical (Infrastructure protection).", ref: "DMBOK2 Ch. 7, Sec 1.3.1" },
          { id: 'S9', cat: 'security', isMulti: false, q: "Data Masking is used to:", options: ["Delete data permanently", "Hide sensitive data with realistic but fictional values", "Compress data", "Encrypt data for storage"], a: 1, expl: "Masking protects PII in dev/test while maintaining realistic formats.", prep: "Chapter 7: Data Security, Section 1.3.2 (Data Masking): In Table 7.3 compare Substitution (fake values) vs Shuffling (swap between records). Write: 'Masking = Realistic but Fake'. Use cases: Dev/Test, Vendor demos, Training.", ref: "DMBOK2 Ch. 7, Sec 1.3.2" },
          { id: 'S10', cat: 'security', isMulti: true, q: "GDPR requirements include: (Select all that apply)", options: ["Right to access personal data", "Data breach notification within 72 hours", "Data portability", "Right to erasure", "Unlimited data retention"], a: [0, 1, 2, 3], expl: "GDPR provides rights to access, portability, erasure, and mandates breach notification.", prep: "Chapter 7: Data Security, Section 1.3.4 (GDPR): Create checklist with Article numbers: Art. 15 (Access), Art. 16 (Rectification), Art. 17 (Erasure), Art. 20 (Portability), Art. 33 (Breach notice, 72hrs). Cross out unlimited retention.", ref: "DMBOK2 Ch. 7, Sec 1.3.4" },
          { id: 'S11', cat: 'security', isMulti: false, q: "Which security objective ensures data is not modified by unauthorized means?", options: ["Confidentiality", "Integrity", "Availability", "Authenticity"], a: 1, expl: "Integrity prevents unauthorized alteration or deletion.", prep: "Chapter 7: Data Security, Section 1.1 (CIA Triad): Label I = Integrity. List controls: 'Hashing (SHA-256), Checksums, Digital Signatures, Version control'.", ref: "DMBOK2 Ch. 7, Sec 1.1" },
          { id: 'S12', cat: 'security', isMulti: false, q: "Role-Based Access Control (RBAC) simplifies management by:", options: ["Giving everyone admin rights", "Assigning permissions to roles, then users to roles", "Requiring biometric authentication", "Disabling all access"], a: 1, expl: "RBAC groups users by function for scalable permission management.", prep: "Chapter 7: Data Security, Section 1.3.1 (Access Control): In Figure 7.3 RBAC model, draw three layers: Permissions → Roles → Users. Write: 'RBAC = Manage Few Roles, NOT Many Users'.", ref: "DMBOK2 Ch. 7, Sec 1.3.1" },
          { id: 'S13', cat: 'security', isMulti: false, q: "Hashing differs from Encryption because:", options: ["Hashing is faster", "Hashing is one-way (irreversible), Encryption is two-way", "Hashing uses longer keys", "Encryption is obsolete"], a: 1, expl: "Hashing creates a unique fingerprint (digest) and cannot be reversed to get the original data.", prep: "Chapter 7: Write: 'Hash = One-way fingerprint (Integrity). Encrypt = Two-way (Confidentiality)'.", ref: "DMBOK2 Ch. 7" },
          { id: 'S14', cat: 'security', isMulti: false, q: "Multi-Factor Authentication (MFA) requires:", options: ["Two passwords", "Factors from at least two categories (Knowledge, Possession, Inherence)", "A password and a PIN", "Biometrics only"], a: 1, expl: "MFA requires 2+ of: Something you know, Something you have, Something you are.", prep: "Chapter 7: Access Control: Write: 'MFA = Know + Have + Are'.", ref: "DMBOK2 Ch. 7" },
          { id: 'S15', cat: 'security', isMulti: false, q: "Which implies 'Proof of Identity'?", options: ["Authorization", "Authentication", "Accounting", "Audit"], a: 1, expl: "Authentication proves who you are. Authorization determines what you can do.", prep: "Chapter 7: AAA: Authentication = Identity.", ref: "DMBOK2 Ch. 7" },

          // --- MDM (10) ---
          { id: 'MD1', cat: 'mdm', isMulti: false, q: "What distinguishes Master Data from Reference Data?", options: ["Static vs dynamic", "Entities vs code lists", "Big vs small", "Structured vs unstructured"], a: 1, expl: "Master Data = Core entities (Customer, Product). Reference Data = Code lists (Country, Status).", prep: "Chapter 10: Reference & Master Data, Section 1.1 (Introduction): Create two-column table: Master Data = 'Nouns (Who, What, Where)', examples: Customer, Product, Location. Reference Data = 'Adjectives (Descriptors)', examples: Country codes, Status codes.", ref: "DMBOK2 Ch. 10, Sec 1.1" },
          { id: 'MD2', cat: 'mdm', isMulti: true, q: "A 'Golden Record' is created through: (Select all that apply)", options: ["Data matching", "Merge/survivorship logic", "Manual entry", "Duplicate identification", "Quality rules"], a: [0, 1, 3, 4], expl: "Golden Records are MDM's best version via matching, merging, and survivorship.", prep: "Chapter 10: Reference & Master Data, Section 1.3.2 (Golden Record): In Figure 10.3 MDM Process, trace path: Matching → Duplicate Identification → Merge/Survivorship → Golden Record. Write: 'Golden Record = Best Version of Truth'.", ref: "DMBOK2 Ch. 10, Sec 1.3.2" },
          { id: 'MD3', cat: 'mdm', isMulti: false, q: "Which MDM architectural style stores only pointers to source systems without moving data?", options: ["Transaction Hub", "Consolidated Hub", "Coexistence Hub", "Registry"], a: 3, expl: "Registry style creates an index linking source system IDs for lightweight MDM.", prep: "Chapter 10: Reference & Master Data, Section 1.3.3 (MDM Architecture): In Figure 10.4a Registry diagram, label as 'Pointers Only'. Write: 'No Data Movement / Source Systems Remain Authoritative'. Contrast with Transaction Hub (Figure 10.4c) where hub is system of record.", ref: "DMBOK2 Ch. 10, Sec 1.3.3" },
          { id: 'MD4', cat: 'mdm', isMulti: true, q: "Common Master Data domains include: (Select all that apply)", options: ["Customer", "Product", "Supplier", "Transaction", "Location"], a: [0, 1, 2, 4], expl: "Domains are core entities. Transactions are not master data.", prep: "Chapter 10: Reference & Master Data, Section 1.1 (Domains): In Figure 10.1, circle primary domains: Customer, Product, Location. Write: 'Core Business Entities'. Cross out 'Transaction' - transactions are NOT MD.", ref: "DMBOK2 Ch. 10, Sec 1.1" },
          { id: 'MD5', cat: 'mdm', isMulti: false, q: "Data Matching in MDM typically uses:", options: ["Exact matching only", "Fuzzy logic and deterministic rules", "Manual review only", "Random assignment"], a: 1, expl: "Matching uses fuzzy algorithms and rules to identify duplicate entities.", prep: "Chapter 10: Reference & Master Data, Section 1.3.2 (Data Matching): In Table 10.1 Matching Techniques, compare Deterministic (exact rules, high precision) vs Probabilistic (fuzzy scoring, high recall). Write: 'Best Practice = Hybrid Approach'.", ref: "DMBOK2 Ch. 10, Sec 1.3.2" },
          { id: 'MD6', cat: 'mdm', isMulti: true, q: "Benefits of MDM include: (Select all that apply)", options: ["Single view of customer", "Reduced data redundancy", "Improved data quality", "Easier compliance", "Faster transaction processing"], a: [0, 1, 2, 3], expl: "MDM improves quality, reduces redundancy, enables compliance, but doesn't directly speed transactions.", prep: "Chapter 10: Reference & Master Data, Section 1.2 (Benefits): Categorize benefits: Business Benefits (Single view, Better decisions), Quality Benefits (Reduced redundancy, Consistency), Compliance Benefits (Regulatory reporting). Write: 'MDM = Strategic, NOT Transactional'.", ref: "DMBOK2 Ch. 10, Sec 1.2" },
          { id: 'MD7', cat: 'mdm', isMulti: false, q: "Which MDM style creates a centralized system of record for authoring master data?", options: ["Registry", "Consolidated Hub", "Coexistence Hub", "Transaction Hub"], a: 3, expl: "Transaction/Coexistence hub enables authoring in the central MDM system.", prep: "Chapter 10: Reference & Master Data, Section 1.3.3 (Transaction Hub): In Figure 10.4c, label hub as 'System of Record' and 'Authoring happens HERE'.", ref: "DMBOK2 Ch. 10, Sec 1.3.3" },
          { id: 'MD8', cat: 'mdm', isMulti: true, q: "MDM governance activities include: (Select all that apply)", options: ["Defining match/merge rules", "Establishing data stewardship", "Technical ETL development", "Setting survivorship criteria", "Managing reference data"], a: [0, 1, 3, 4], expl: "MDM governance focuses on rules, stewardship, survivorship, and reference data. ETL is technical implementation.", prep: "Chapter 10: Reference & Master Data, Section 1.3.4 (MDM Governance): In governance responsibilities list, circle 'Rule Definition' and 'Stewardship Assignment'. Cross out 'ETL Development'. Write: 'MDM Governance = Business Rules + People, NOT Technical Implementation'.", ref: "DMBOK2 Ch. 10, Sec 1.3.4" },
          { id: 'MD9', cat: 'mdm', isMulti: false, q: "Survivorship rules determine:", options: ["Which systems to integrate", "Which source value wins in a merge", "Hardware redundancy", "Network protocols"], a: 1, expl: "Survivorship decides the 'winning' value from multiple sources when creating Golden Record.", prep: "Chapter 10: Reference & Master Data, Section 1.3.2 (Survivorship): In Table 10.2 Survivorship Rules, list common rules: 'Most Recent', 'Most Complete', 'Most Trusted Source'. Write: 'Survivorship = Winner Takes All'.", ref: "DMBOK2 Ch. 10, Sec 1.3.2" },
          { id: 'MD10', cat: 'mdm', isMulti: false, q: "Which is NOT a characteristic of well-managed Reference Data?", options: ["Controlled vocabulary", "Frequently changes structure", "Standardized definitions", "Managed through governance"], a: 1, expl: "Reference data is stable, controlled, and standardized. Frequent structural changes indicate poor governance.", prep: "Chapter 10: Reference & Master Data, Section 1.1 (Reference Data): Write: 'RD = Stable / Slow-Changing'. Contrast with Master Data: 'MD = Evolves but stable structure'. Frequent RD changes = governance failure.", ref: "DMBOK2 Ch. 10, Sec 1.1" },

          // --- DW & BI (9) ---

      function shuffle(array) {
        let currentIndex = array.length, randomIndex;
        while (currentIndex !== 0) {
          randomIndex = Math.floor(Math.random() * currentIndex);
          currentIndex--;
          [array[currentIndex], array[randomIndex]] = [array[randomIndex], array[currentIndex]];
        }
        return array;
      }

        const [examMode, setExamMode] = useState(false); // false = drill/instant, true = exam
        const [questions, setQuestions] = useState([]);

        const [score, setScore] = useState(0);
        
        // UI State
        const [showCategories, setShowCategories] = useState(false);
        
        // Question State
        const [selectedIndices, setSelectedIndices] = useState([]);
        const [isLocked, setIsLocked] = useState(false);
        const [isCorrect, setIsCorrect] = useState(false);
        const [shake, setShake] = useState(false);

        // Calculate counts for categories
        const getCategoryCounts = () => {
          const counts = {};
          questionBank.forEach(q => {
            counts[q.cat] = (counts[q.cat] || 0) + 1;
          });
          return counts;
        };
        const catCounts = getCategoryCounts();

        const startQuiz = (isExam, category = null) => {
          setExamMode(isExam);
          let pool = [...questionBank];
          
          // Filter by category if specified and not exam mode
          if (!isExam && category) {
            pool = pool.filter(q => q.cat === category);
          }

          // Shuffle
          let shuffled = shuffle(pool);
          
          // STRICT 50 Question Limit for Exam Mode
          if (isExam) {
            shuffled = shuffled.slice(0, 50);
          }

          setQuestions(shuffled);
          setCurrentIndex(0);
          setScore(0);
          resetQuestionState();
          setMode('quiz');
        };

        const resetQuestionState = () => {
          setSelectedIndices([]);
          setIsLocked(false);
          setIsCorrect(false);
          setShake(false);
        };

        const handleOptionSelect = (index, isMulti) => {
          if (isLocked) return;
          
          if (isMulti) {
            if (selectedIndices.includes(index)) {
              setSelectedIndices(prev => prev.filter(i => i !== index));
            } else {
              setSelectedIndices(prev => [...prev, index]);
            }
          } else {
            setSelectedIndices([index]);
          }
        };

        const checkAnswer = () => {
          const currentQ = questions[currentIndex];
          const correctAns = Array.isArray(currentQ.a) ? currentQ.a : [currentQ.a];
          
          // Sort for comparison
          const sortedSelected = [...selectedIndices].sort();
          const sortedCorrect = [...correctAns].sort();
          
          const correct = JSON.stringify(sortedSelected) === JSON.stringify(sortedCorrect);
          
          if (correct) {
            setScore(prev => prev + 1);
            setIsCorrect(true);
          } else {
            setIsCorrect(false);
            setShake(true);
            setTimeout(() => setShake(false), 500);
          }
          
          setIsLocked(true);
        };

        const handleNext = () => {
          if (currentIndex < questions.length - 1) {
            setCurrentIndex(prev => prev + 1);
            resetQuestionState();
          } else {
            setMode('result');
          }
        };

                      </button>

                      <button 
                        onClick={() => startQuiz(true)}
                        className="group relative w-full p-4 bg-slate-900 border border-slate-700 hover:border-purple-500/50 rounded-xl transition-all duration-300 hover:shadow-[0_0_20px_rgba(168,85,247,0.3)] text-left flex items-center opacity-90 hover:opacity-100"
                      >
                         <div className="flex-1">
                          <div className="font-bold text-lg text-slate-100 group-hover:text-purple-400 transition-colors">Try Exam Mode (50 QS)</div>
                          <div className="text-sm text-slate-500">Simulate test conditions</div>
                        </div>
                        <div className="w-8 h-8 rounded-full bg-slate-800 flex items-center justify-center group-hover:bg-purple-500/20 group-hover:text-purple-400 transition-all">
                          <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                        </div>
                      </button>
                    </>
                  ) : (
                    <div className="space-y-3 animate-fade-in">
                      <button 
                        onClick={() => setShowCategories(false)}
                        className="w-full p-2 text-sm text-slate-400 hover:text-white flex items-center justify-center gap-2 transition-colors mb-2"
                      >
                        <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path></svg>
                        Back to Menu
                      </button>
                      
                      <div className="grid grid-cols-2 gap-3 max-h-[60vh] overflow-y-auto pr-1 custom-scrollbar">
                        {Object.entries(categoryMap).map(([key, label]) => (
                           <button 
                             key={key}
                             onClick={() => startQuiz(false, key)}
                             className="p-3 bg-slate-800/50 border border-slate-700 hover:border-blue-500/50 hover:bg-slate-800 rounded-lg text-left transition-all group"
                           >
                              <div className="text-sm font-semibold text-slate-200 group-hover:text-blue-400 truncate">{label}</div>
                              <div className="text-xs text-slate-500">{catCounts[key] || 0} questions</div>
                           </button>
                        ))}
                      </div>
                    </div>
                  )}
                </div>
                
                <div className="text-xs text-slate-600 pt-8">
                  {questionBank.length} questions loaded • v2.2.0
                </div>
              </div>
            </div>
          );
        }

        if (mode === 'result') {
           const pct = Math.round((score / questions.length) * 100);
           return (
             <div className="min-h-screen flex items-center justify-center p-6 bg-slate-950 text-slate-50">
               <div className="max-w-md w-full bg-slate-900 border border-slate-800 rounded-2xl p-8 text-center shadow-2xl">
                 <h2 className="text-3xl font-bold mb-2">Quiz Complete</h2>
                 <p className="text-slate-400 mb-8">Here is how you performed</p>
                 
                 <div className="relative inline-flex items-center justify-center w-32 h-32 mb-8">
                   <svg className="w-full h-full -rotate-90" viewBox="0 0 36 36">
                     <path className="text-slate-800" d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831" fill="none" stroke="currentColor" strokeWidth="4" />
                     <path className="text-blue-500 drop-shadow-[0_0_8px_rgba(59,130,246,0.8)]" strokeDasharray={`${pct}, 100`} d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831" fill="none" stroke="currentColor" strokeWidth="4" />
                   </svg>
                   <div className="absolute text-4xl font-bold">{pct}%</div>
                 </div>
                 
                 <div className="grid grid-cols-2 gap-4 mb-8">
                   <div className="bg-slate-950 p-4 rounded-xl border border-slate-800">
                     <div className="text-slate-500 text-sm mb-1">Score</div>
                     <div className="text-2xl font-bold text-white">{score} / {questions.length}</div>
                   </div>
                   <div className="bg-slate-950 p-4 rounded-xl border border-slate-800">
                     <div className="text-slate-500 text-sm mb-1">Status</div>
                     <div className={`text-2xl font-bold ${pct >= 60 ? 'text-green-400' : 'text-red-400'}`}>
                       {pct >= 60 ? 'PASS' : 'FAIL'}
                     </div>
                   </div>
                 </div>
                 
                 <button onClick={() => setMode('home')} className="w-full py-3 bg-white text-slate-950 font-bold rounded-xl hover:bg-slate-200 transition-colors">
                   Back to Home
                 </button>
               </div>
             </div>
           );
        }

        // --- QUIZ VIEW ---
        const q = questions[currentIndex];
        const progress = ((currentIndex + 1) / questions.length) * 100;
        
        return (
          <div className="min-h-screen flex flex-col bg-slate-950 text-slate-50 font-sans selection:bg-blue-500/30">
            {/* Header */}
            <header className="px-6 py-4 border-b border-slate-800 flex justify-between items-center bg-slate-950/80 backdrop-blur-md sticky top-0 z-20">
              <button onClick={() => setMode('home')} className="p-2 -ml-2 text-slate-400 hover:text-white transition-colors">
                <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M6 18L18 6M6 6l12 12"></path></svg>
              </button>
              <div className="font-mono text-sm text-slate-500">
                <span className="text-slate-200">{currentIndex + 1}</span> / {questions.length}
              </div>
            </header>
            
            {/* Progress Bar */}
            <div className="h-1 w-full bg-slate-900">
              <div className="h-full bg-blue-500 shadow-[0_0_10px_rgba(59,130,246,0.5)] transition-all duration-500 ease-out" style={{width: `${progress}%`}}></div>
            </div>

            <main className="flex-1 w-full max-w-2xl mx-auto p-6 pb-32">
              {/* Question */}
              <div className="space-y-6 animate-fade-in">
                <div className="flex items-start gap-4">
                  <div className="mt-1 min-w-[24px] h-6 flex items-center justify-center rounded bg-slate-800 text-xs font-mono text-slate-400 border border-slate-700">
                    {q.id}
                  </div>
                  <div className="space-y-2">
                    <div className="flex items-center gap-2">
                       <span className="text-xs font-semibold text-blue-400 uppercase tracking-wider">{categoryMap[q.cat] || q.cat}</span>
                       {q.isMulti && <span className="text-[10px] px-1.5 py-0.5 rounded bg-slate-800 text-slate-400 border border-slate-700">MULTI-SELECT</span>}
                    </div>
                    <h2 className="text-xl md:text-2xl font-semibold leading-relaxed text-slate-100">
                      {q.q}
                    </h2>
                  </div>
                </div>

                {/* Options */}
                <div className={`space-y-3 ${shake ? 'animate-shake' : ''}`}>
                  {q.options.map((opt, idx) => {
                    const isSelected = selectedIndices.includes(idx);
                    const isCorrectAnswer = Array.isArray(q.a) ? q.a.includes(idx) : q.a === idx;
                    
                    let statusClass = "border-slate-800 bg-slate-900/50 hover:border-slate-600 hover:bg-slate-800/50";
                    
                    if (isLocked) {
                       if (isCorrectAnswer) {
                         statusClass = "border-green-500/50 bg-green-500/10 shadow-[0_0_15px_rgba(34,197,94,0.1)]";
                       } else if (isSelected) {
                         statusClass = "border-red-500/50 bg-red-500/10 opacity-75";
                       } else {
                         statusClass = "border-slate-800 opacity-50";
                       }
                    } else if (isSelected) {
                      statusClass = "border-blue-500 bg-blue-500/10 shadow-[0_0_15px_rgba(59,130,246,0.2)]";
                    }

                    return (
                      <label 
                        key={idx}
                        className={`
                          relative group flex items-start p-4 rounded-xl border-2 cursor-pointer transition-all duration-200
                          ${statusClass}
                        `}
                      >
                         <input 
                           type="checkbox" // Using checkbox for both logic types to simplify styling
                           className="sr-only"
                           disabled={isLocked}
                           checked={isSelected}
                           onChange={() => handleOptionSelect(idx, q.isMulti)}
                         />
                         
                         <div className={`
                            mt-0.5 w-5 h-5 rounded flex items-center justify-center border transition-all duration-200
                            ${isSelected 
                              ? (isLocked 
                                  ? (isCorrectAnswer ? 'bg-green-500 border-green-500 text-slate-950' : 'bg-red-500 border-red-500 text-slate-950')
                                  : 'bg-blue-500 border-blue-500 text-white')
                              : 'border-slate-600 bg-slate-800'
                            }
                         `}>
                            {isSelected && <IconCheck />}
                            {isLocked && isCorrectAnswer && !isSelected && <div className="w-2 h-2 rounded-full bg-green-500"></div>}
                         </div>
                         
                         <div className="ml-4 text-base md:text-lg leading-snug text-slate-300 group-hover:text-slate-200 select-none">
                           {opt}
                         </div>
                      </label>
                    );
                  })}
                </div>

                {/* Explanation */}
                {isLocked && (
                  <div className="mt-8 pt-6 border-t border-slate-800 animate-fade-in-up">
                     <div className={`p-4 rounded-xl border ${isCorrect ? 'bg-green-900/10 border-green-900/50' : 'bg-red-900/10 border-red-900/50'}`}>
                        <div className="flex items-center gap-2 mb-2">
                          <span className={`font-bold ${isCorrect ? 'text-green-400' : 'text-red-400'}`}>
                            {isCorrect ? 'Correct' : 'Incorrect'}
                          </span>
                        </div>
                        <p className="text-slate-300 leading-relaxed mb-4">{q.expl}</p>
                        
                        {q.prep && (
                           <div className="mt-4 p-3 bg-slate-950/50 rounded-lg border border-slate-800 text-sm">
                             <span className="text-blue-400 font-semibold block mb-1">Annotation Strategy:</span>
                             <span className="text-slate-400 font-mono">{q.prep}</span>
                           </div>
                        )}
                        <div className="mt-2 text-xs text-slate-500 text-right">Ref: {q.ref}</div>
                     </div>
                  </div>
                )}

              </div>
            </main>

            {/* Sticky Footer */}
            <div className="fixed bottom-0 left-0 right-0 p-4 bg-slate-950/90 backdrop-blur-lg border-t border-slate-800 z-20">
               <div className="max-w-2xl mx-auto">
                 {!isLocked ? (
                   <button 
                     onClick={checkAnswer}
                     disabled={selectedIndices.length === 0}
                     className="w-full py-4 bg-blue-600 hover:bg-blue-500 disabled:opacity-50 disabled:cursor-not-allowed text-white font-bold rounded-xl shadow-[0_0_20px_rgba(37,99,235,0.3)] transition-all active:scale-[0.98]"
                   >
                     Confirm Answer
                   </button>
                 ) : (
                   <button 
                     onClick={handleNext}
                     className="w-full py-4 bg-slate-100 hover:bg-white text-slate-900 font-bold rounded-xl shadow-[0_0_20px_rgba(255,255,255,0.1)] transition-all active:scale-[0.98]"
                   >
                     {currentIndex < questions.length - 1 ? 'Next Question' : 'Finish Quiz'}
                   </button>
                 )}
               </div>
            </div>
          </div>
        );
      }

      // --- MOUNT ---
      const root = ReactDOM.createRoot(document.getElementById('root'));
      root.render(<App />);
    </script>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
