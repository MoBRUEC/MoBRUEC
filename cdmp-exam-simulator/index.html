    <script type="text/babel">
      // --- DATA ---
      // Upgraded Question Bank with Plausible Distractors (No more "Mining Crypto" answers)
      const questionBank = [
          // --- GOVERNANCE (G) ---
          { id: 'G1', cat: 'governance', q: "Which Data Governance Operating Model is characterized by standard policies defined centrally but executed locally within business units?", options: ["Centralized Operating Model", "Federated Operating Model", "Decentralized Operating Model", "Bureaucratic Operating Model", "Hybrid-Siloed Model"], a: 1, expl: "Federated models balance enterprise standards with local execution autonomy, ideal for large organizations.", prep: "DMBOK2 Ch. 3: Federated = Central standards + Local execution.", ref: "DMBOK2 Ch. 3" },
          { id: 'G2', cat: 'governance', q: "Which of the following is the PRIMARY responsibility of the Data Governance Council (DGC)?", options: ["Drafting technical data standards for specific databases", "Resolving cross-functional data conflicts and approving policies", "Executing daily data quality remediation tasks", "Defining the physical data model for the data warehouse", "Training end-users on BI tools"], a: 1, expl: "The DGC is a strategic body for high-level decision making and conflict resolution. Tactical work is for Stewards.", prep: "DMBOK2 Ch. 3: DGC = Strategy & Conflict Resolution.", ref: "DMBOK2 Ch. 3" },
          { id: 'G3', cat: 'governance', q: "In a RACI matrix for Data Governance, who is typically ACCOUNTABLE for the quality of a specific data domain?", options: ["Data Steward", "Chief Data Officer (CDO)", "Data Owner", "Data Architect", "System Administrator"], a: 2, expl: "Data Owners (Business) are Accountable for the asset; Stewards are Responsible for the work.", prep: "DMBOK2 Ch. 3: Owner = Accountable, Steward = Responsible.", ref: "DMBOK2 Ch. 3" },
          { id: 'G4', cat: 'governance', q: "A Data Governance Charter serves as the foundational document for the program. Which element is NOT typically part of the charter?", options: ["Mission and Vision", "Scope and Authority", "Physical Database Schema Definitions", "Roles and Responsibilities", "Success Metrics"], a: 2, expl: "Charters are strategic documents. Physical schemas are technical artifacts found in Data Modeling.", prep: "DMBOK2 Ch. 3: Charter = Constitution, not blueprints.", ref: "DMBOK2 Ch. 3" },
          { id: 'G5', cat: 'governance', q: "What is the key distinction between Data Governance and Data Stewardship?", options: ["Governance is IT-focused; Stewardship is business-focused", "Governance sets policies; Stewardship executes and enforces them", "Governance is tactical; Stewardship is strategic", "Governance handles security; Stewardship handles quality", "Governance is project-based; Stewardship is program-based"], a: 1, expl: "Governance creates the rules (Legislative); Stewardship ensures they are followed (Executive/Judicial).", prep: "DMBOK2 Ch. 3: Governance = Rules, Stewardship = Execution.", ref: "DMBOK2 Ch. 3" },
          { id: 'G6', cat: 'governance', q: "Which role is effectively the 'Subject Matter Expert' responsible for data quality within a specific business unit?", options: ["Technical Data Steward", "Business Data Steward", "Enterprise Data Architect", "Data Governance Lead", "Database Administrator"], a: 1, expl: "Business Data Stewards define valid data for their domain and act as SMEs.", prep: "DMBOK2 Ch. 3: Business Steward = Domain SME.", ref: "DMBOK2 Ch. 3" },
          { id: 'G7', cat: 'governance', q: "Which metric is the BEST indicator of Data Governance program success?", options: ["Volume of data stored in the Data Lake", "Number of Data Governance Council meetings held", "Percentage of critical data elements with defined owners and quality rules", "Number of tables in the Enterprise Data Warehouse", "Cost of the Master Data Management software"], a: 2, expl: "Governance success is measured by adoption, control, and behavioral change, not IT volume metrics.", prep: "DMBOK2 Ch. 3: Metrics = Behavioral change & Adoption.", ref: "DMBOK2 Ch. 3" },
          { id: 'G8', cat: 'governance', q: "To ensure Data Governance is treated as a strategic asset, the Chief Data Officer (CDO) should ideally report to:", options: ["The Chief Information Officer (CIO)", "Business Leadership (CEO/COO)", "The Chief Technology Officer (CTO)", "The Head of Compliance", "The Chief Security Officer (CSO)"], a: 1, expl: "Reporting to the business (CEO/COO) emphasizes data as a business asset rather than an IT support function.", prep: "DMBOK2 Ch. 3: CDO -> CEO/Business.", ref: "DMBOK2 Ch. 3" },
          { id: 'G9', cat: 'governance', q: "What is the primary implication of 'Data Sovereignty'?", options: ["Data is subject to the laws of the country where it physically resides", "Data is owned by the creator regardless of storage location", "Data must be stored in the cloud to ensure accessibility", "Data quality standards are universal across borders", "Data is exempt from legal discovery if stored offshore"], a: 0, expl: "Sovereignty links legal jurisdiction to physical location.", prep: "DMBOK2 Ch. 3: Sovereignty = Location = Law.", ref: "DMBOK2 Ch. 3" },
          { id: 'G10', cat: 'governance', q: "Which document defines specific, actionable rules for data values (e.g., 'State Code must be 2 letters')?", options: ["Data Policy", "Data Standard", "Data Principle", "Data Strategy", "Data Architecture Blueprint"], a: 1, expl: "Standards are specific rules; Policies are high-level intents; Principles are guiding values.", prep: "DMBOK2 Ch. 3: Standard = Rule/Constraint.", ref: "DMBOK2 Ch. 3" },
          { id: 'G11', cat: 'governance', q: "According to Kotter's model, what is the first step in managing the organizational change required for Data Governance?", options: ["Form a strategic vision", "Create a sense of urgency", "Generate short-term wins", "Institute change", "Empower broad-based action"], a: 1, expl: "Without urgency, stakeholders will not prioritize the change.", prep: "DMBOK2 Ch. 3: Kotter Step 1 = Urgency.", ref: "DMBOK2 Ch. 3" },
          { id: 'G12', cat: 'governance', q: "In the DAMA Wheel, which Knowledge Area is at the center, interacting with all others?", options: ["Data Architecture", "Data Modeling & Design", "Data Governance", "Data Security", "Metadata Management"], a: 2, expl: "Governance is the hub that directs all other data functions.", prep: "DMBOK2 Ch. 1: Governance = Center.", ref: "DMBOK2 Ch. 1" },
          { id: 'G13', cat: 'governance', q: "What does the 'C' stand for in a RACI matrix?", options: ["Consulted", "Created", "Controlled", "Coordinator", "Certified"], a: 0, expl: "Responsible, Accountable, Consulted, Informed.", prep: "DMBOK2 Ch. 3: RACI definitions.", ref: "DMBOK2 Ch. 3" },
          { id: 'G14', cat: 'governance', q: "Which concept ensures data is accessible to authorized users when they need it, as part of the CIA Triad?", options: ["Confidentiality", "Availability", "Integrity", "Authenticity", "Non-repudiation"], a: 1, expl: "Availability = Uptime and accessibility.", prep: "DMBOK2 Ch. 7: CIA Triad.", ref: "DMBOK2 Ch. 7" },
          { id: 'G15', cat: 'governance', q: "Data Democratization is best described as:", options: ["Granting administrative database access to all employees", "Making data accessible to non-technical users via self-service while maintaining governance", "Removing security restrictions to speed up analysis", "Allowing any user to change data definitions", "Implementing open-source database software"], a: 1, expl: "Access + Governance = Democratization.", prep: "DMBOK2 Ch. 3: Democratization.", ref: "DMBOK2 Ch. 3" },
          { id: 'G16', cat: 'governance', q: "A Data Strategy must ultimately align with:", options: ["The IT Architecture Strategy", "The Business Strategy", "The Data Quality Framework", "The Software Development Lifecycle", "The Cloud Migration Plan"], a: 1, expl: "Data supports the business; therefore, data strategy must serve business strategy.", prep: "DMBOK2 Ch. 1: Alignment.", ref: "DMBOK2 Ch. 1" },
          { id: 'G17', cat: 'governance', q: "In the CMMI Data Management Maturity model, Level 1 is 'Initial'. What is Level 5?", options: ["Managed", "Defined", "Optimizing", "Repeatable", "Standardized"], a: 2, expl: "Level 5 is Optimizing (continuous improvement).", prep: "DMBOK2 Ch. 15: Maturity Levels.", ref: "DMBOK2 Ch. 15" },
          { id: 'G18', cat: 'governance', q: "Which of the following is a recognized method for 'Data Asset Valuation' in Infonomics?", options: ["Cost Value (Replacement Cost)", "Market Value (Sale Price)", "Economic Value (Performance Contribution)", "All of the above", "None of the above"], a: 3, expl: "Data can be valued by cost to replace, market price, or economic contribution.", prep: "DMBOK2 Ch. 1: Infonomics.", ref: "DMBOK2 Ch. 1" },
          { id: 'G19', cat: 'governance', q: "What is the main purpose of a Data Governance Office (DGO)?", options: ["To perform database backups and maintenance", "To provide administrative and logistical support to the Governance program", "To write ETL code for the Data Warehouse", "To conduct external security audits", "To manage software licensing"], a: 1, expl: "The DGO supports the Council and Stewards with logistics, communication, and administration.", prep: "DMBOK2 Ch. 3: DGO roles.", ref: "DMBOK2 Ch. 3" },

          // --- ARCHITECTURE (A) ---
          { id: 'A1', cat: 'architecture', q: "In the CAP Theorem, if a distributed system prioritizes Consistency (C) and Partition Tolerance (P), what must it sacrifice during a network split?", options: ["Security", "Availability", "Scalability", "Atomicity", "Durability"], a: 1, expl: "CAP theorem states you can only pick 2 of 3. CP systems sacrifice Availability during partitions.", prep: "DMBOK2 Ch. 4: CAP Theorem.", ref: "DMBOK2 Ch. 4" },
          { id: 'A2', cat: 'architecture', q: "Which integration pattern is known for creating 'N-squared' complexity and maintenance challenges if not managed?", options: ["Hub and Spoke", "Point-to-Point", "Publish/Subscribe", "Enterprise Service Bus", "Data Virtualization"], a: 1, expl: "Connecting every system directly to every other system creates exponential complexity (spaghetti code).", prep: "DMBOK2 Ch. 8: P2P complexity.", ref: "DMBOK2 Ch. 8" },
          { id: 'A3', cat: 'architecture', q: "What is the primary function of an Enterprise Service Bus (ESB)?", options: ["To store archival data for compliance", "To act as a centralized communication hub for message routing and transformation", "To visualize business intelligence reports", "To manage master data survivorship rules", "To provide a columnar storage engine for analytics"], a: 1, expl: "ESB decouples systems via a central bus, handling routing and transformation.", prep: "DMBOK2 Ch. 8: ESB.", ref: "DMBOK2 Ch. 8" },
          { id: 'A4', cat: 'architecture', q: "Which architecture style organizes data into 'Zones' (e.g., Raw, Curated, Consumption) to manage data maturity?", options: ["Enterprise Data Warehouse", "Data Lake", "Data Mart", "Operational Data Store (ODS)", "Relational Database Management System"], a: 1, expl: "Data Lakes typically use zones (Bronze/Silver/Gold) to manage data processing stages.", prep: "DMBOK2 Ch. 8: Data Lake Zones.", ref: "DMBOK2 Ch. 8" },
          { id: 'A5', cat: 'architecture', q: "The 'BASE' property in NoSQL databases stands for:", options: ["Basic, Available, Secure, Easy", "Basically Available, Soft state, Eventual consistency", "Big, Accurate, Safe, Efficient", "Binary, Atomic, Structured, Encrypted", "Business-Ready, Agile, Scalable, Enterprise"], a: 1, expl: "BASE is the alternative to ACID for distributed systems, favoring availability over immediate consistency.", prep: "DMBOK2 Ch. 4: BASE vs ACID.", ref: "DMBOK2 Ch. 4" },
          { id: 'A6', cat: 'architecture', q: "What does Data Virtualization allow an organization to do?", options: ["Physically consolidate all data into a single repository", "Access and query data across systems without physically moving it", "Encrypt data at rest using homomorphic encryption", "Automatically generate data quality rules", "Compress data storage by 90%"], a: 1, expl: "Virtualization creates a logical view over disparate sources, abstracting physical location.", prep: "DMBOK2 Ch. 8: Virtualization.", ref: "DMBOK2 Ch. 8" },
          { id: 'A7', cat: 'architecture', q: "In the context of ACID transactions, what does 'Atomicity' guarantee?", options: ["Transactions are executed in isolation from one another", "Data remains consistent before and after the transaction", "A transaction occurs completely or not at all", "Committed data is saved permanently even if the system fails", "Data availability is prioritized over consistency"], a: 2, expl: "Atomicity = All or Nothing. Isolation = separation. Durability = permanence.", prep: "DMBOK2 Ch. 6: ACID.", ref: "DMBOK2 Ch. 6" },
          { id: 'A8', cat: 'architecture', q: "What is the purpose of a Canonical Data Model in integration?", options: ["To provide a physical storage schema for the Data Warehouse", "To provide a common data format that reduces the number of required mappings", "To enforce strict referential integrity in the source system", "To visualize data lineage for compliance", "To replace all legacy databases"], a: 1, expl: "Canonical models act as a 'lingua franca' to simplify integration between many systems.", prep: "DMBOK2 Ch. 8: Canonical Model.", ref: "DMBOK2 Ch. 8" },
          { id: 'A9', cat: 'architecture', q: "Which of the following represents the correct logical order of the Data Lifecycle?", options: ["Use, Create, Archive, Store, Destroy", "Create, Store, Use, Share, Archive/Destroy", "Archive, Create, Use, Store, Share", "Destroy, Create, Use, Store, Archive", "Share, Use, Create, Store, Archive"], a: 1, expl: "Data is created, stored, used, shared, and finally archived/destroyed (CSUSA).", prep: "DMBOK2 Ch. 4: Lifecycle.", ref: "DMBOK2 Ch. 4" },
          { id: 'A10', cat: 'architecture', q: "Which integration pattern is best suited for real-time, event-driven architecture?", options: ["Batch Processing", "Publish/Subscribe", "File Transfer Protocol (FTP)", "Shared Database", "Extract Transform Load (ETL)"], a: 1, expl: "Pub/Sub decouples producers and consumers, ideal for real-time events.", prep: "DMBOK2 Ch. 8: Pub/Sub.", ref: "DMBOK2 Ch. 8" },
          { id: 'A11', cat: 'architecture', q: "What is the main benefit of ELT (Extract, Load, Transform) over ETL?", options: ["It ensures data quality before loading", "It leverages the processing power of the target data warehouse", "It reduces the storage requirements of the target system", "It does not require a staging area", "It is the only method supported by legacy databases"], a: 1, expl: "ELT loads raw data fast and transforms it inside the destination (e.g., Snowflake/BigQuery).", prep: "DMBOK2 Ch. 8: ETL vs ELT.", ref: "DMBOK2 Ch. 8" },
          { id: 'A12', cat: 'architecture', q: "The Zachman Framework organizes enterprise architecture artifacts using:", options: ["A linear project management timeline", "A 6x6 matrix of Interrogatives (What, How, etc.) and Perspectives", "A circular lifecycle diagram", "A hierarchical network topology map", "A Venn diagram of people, process, and technology"], a: 1, expl: "Zachman is a taxonomy/matrix (Ontology) for architecture artifacts.", prep: "DMBOK2 Ch. 4: Zachman.", ref: "DMBOK2 Ch. 4" },
          { id: 'A13', cat: 'architecture', q: "Lambda Architecture combines which two layers to handle Big Data?", options: ["Presentation Layer and Logic Layer", "Batch Layer (Cold) and Speed Layer (Hot)", "Security Layer and Privacy Layer", "Structured Layer and Unstructured Layer", "Network Layer and Application Layer"], a: 1, expl: "Lambda handles both historical batch accuracy and real-time speed.", prep: "DMBOK2 Ch. 8: Lambda.", ref: "DMBOK2 Ch. 8" },
          { id: 'A14', cat: 'architecture', q: "Which architectural style breaks applications into small, independent processes communicating via lightweight APIs?", options: ["Monolithic Architecture", "Microservices Architecture", "Mainframe Architecture", "Client-Server Architecture", "Service-Oriented Architecture (SOA)"], a: 1, expl: "Microservices are loosely coupled and independently deployable, distinct from Monoliths.", prep: "DMBOK2 Ch. 4: Microservices.", ref: "DMBOK2 Ch. 4" },
          { id: 'A15', cat: 'architecture', q: "What defines 'Orchestration' in data integration vs 'Choreography'?", options: ["A central controller manages the interaction logic", "Services communicate directly without a leader", "Data is pushed rather than pulled", "Users manually trigger the process", "It is only used for batch processing"], a: 0, expl: "Orchestration = Conductor (Central). Choreography = Dancers (Decentralized/Peer-to-Peer).", prep: "DMBOK2 Ch. 8: Orchestration vs Choreography.", ref: "DMBOK2 Ch. 8" },
          { id: 'A16', cat: 'architecture', q: "What is 'Latency' in the context of data integration?", options: ["The financial cost of data storage", "The time delay between data creation and availability", "The volume of data being processed", "The number of transformation rules applied", "The security encryption level"], a: 1, expl: "Latency is the delay; low latency = real-time.", prep: "DMBOK2 Ch. 8: Latency.", ref: "DMBOK2 Ch. 8" },
          { id: 'A17', cat: 'architecture', q: "Which of the following is an example of Unstructured Data?", options: ["SQL Database Table", "CSV File", "Video File", "Excel Spreadsheet", "XML Document"], a: 2, expl: "Video, audio, and free text are unstructured. XML/JSON are semi-structured.", prep: "DMBOK2 Ch. 1: Data Types.", ref: "DMBOK2 Ch. 1" },
          { id: 'A18', cat: 'architecture', q: "What is 'Master Data Management' (MDM) primarily concerned with?", options: ["High-volume transactional data (e.g., Sales)", "Aggregated reporting data (e.g., Monthly Totals)", "Core business entities (e.g., Customer, Product)", "Machine-generated log files", "Temporary caching data"], a: 2, expl: "MDM manages the critical nouns of the business (Entities), not the verbs (Transactions).", prep: "DMBOK2 Ch. 10: MDM Definition.", ref: "DMBOK2 Ch. 10" },

          // --- MODELING (M) ---
          { id: 'M1', cat: 'modeling', q: "Third Normal Form (3NF) is achieved when:", options: ["All repeating groups are removed (1NF)", "All partial dependencies are removed (2NF)", "All transitive dependencies are removed (non-key attributes depend ONLY on the key)", "The schema is optimized for read performance (Star Schema)", "All Many-to-Many relationships are resolved"], a: 2, expl: "3NF removes transitive dependencies (A->B->C). 'The key, the whole key, and nothing but the key'.", prep: "DMBOK2 Ch. 5: Normalization.", ref: "DMBOK2 Ch. 5" },
          { id: 'M2', cat: 'modeling', q: "In a Star Schema, what creates the relationship between a Fact table and a Dimension table?", options: ["The Dimension's Foreign Key stored in the Fact Table", "The Fact's Foreign Key stored in the Dimension Table", "A separate associative entity (Bridge Table)", "Implicit linkage via column names", "There is no physical relationship, only logical"], a: 0, expl: "Fact tables contain the Foreign Keys that point to the Primary Keys of the Dimension tables.", prep: "DMBOK2 Ch. 5: Dimensional Modeling.", ref: "DMBOK2 Ch. 5" },
          { id: 'M3', cat: 'modeling', q: "Which of the following BEST describes a Surrogate Key?", options: ["A natural key derived from business data (e.g., SSN, Email)", "A system-generated, unique, meaningless integer or GUID", "A composite key made of multiple business attributes", "A foreign key representing a relationship", "A candidate key that was not selected as primary"], a: 1, expl: "Surrogate keys are technical, immutable, and meaningless (unlike Natural keys).", prep: "DMBOK2 Ch. 5: Keys.", ref: "DMBOK2 Ch. 5" },
          { id: 'M4', cat: 'modeling', q: "Which data model level is technology-agnostic and focused on business entities and relationships?", options: ["Physical Data Model", "Conceptual Data Model", "Logical Data Model", "NoSQL Document Model", "Database Definition Script (DDL)"], a: 1, expl: "Conceptual models are for business communication (Concepts). Logical adds attributes/keys but is still system-agnostic.", prep: "DMBOK2 Ch. 5: Model Levels.", ref: "DMBOK2 Ch. 5" },
          { id: 'M5', cat: 'modeling', q: "What is the primary benefit of a Star Schema over a Snowflake Schema?", options: ["Reduced storage space due to normalization", "Simpler queries and better read performance due to fewer joins", "Higher data integrity due to strict normalization", "Better support for Many-to-Many relationships", "Easier updates to dimension attributes"], a: 1, expl: "Star schemas denormalize dimensions for performance and simplicity. Snowflake normalizes for storage/integrity.", prep: "DMBOK2 Ch. 5: Star vs Snowflake.", ref: "DMBOK2 Ch. 5" },
          { id: 'M6', cat: 'modeling', q: "How is a Many-to-Many relationship resolved in a Relational Database?", options: ["It is implemented directly with a foreign key in both tables", "By creating an Associative (Intersection) table", "By using a recursive relationship on the parent table", "By denormalizing one table into the other", "By using a composite primary key in the child table"], a: 1, expl: "M:N requires an intersection table to break it into two 1:N relationships.", prep: "DMBOK2 Ch. 5: Relationships.", ref: "DMBOK2 Ch. 5" },
          { id: 'M7', cat: 'modeling', q: "In Crow's Foot notation, what does a 'Circle' symbol indicate on a relationship line?", options: ["Mandatory existence (One or more)", "Optional existence (Zero or more)", "Many cardinality", "Identifying relationship", "Foreign Key constraint"], a: 1, expl: "Circle = Zero (Optional). Line = One (Mandatory). Crow's foot = Many.", prep: "DMBOK2 Ch. 5: Notation.", ref: "DMBOK2 Ch. 5" },
          { id: 'M8', cat: 'modeling', q: "Which Slowly Changing Dimension (SCD) type preserves history by adding a new row for each change?", options: ["Type 1 (Overwrite)", "Type 2 (Add Row)", "Type 3 (Add Column)", "Type 0 (Retain Original)", "Type 6 (Hybrid)"], a: 1, expl: "Type 2 adds a new row to track full history. Type 1 overwrites.", prep: "DMBOK2 Ch. 5: SCD Types.", ref: "DMBOK2 Ch. 5" },
          { id: 'M9', cat: 'modeling', q: "A Physical Data Model contains which specific detail NOT found in a Logical Data Model?", options: ["Entity names", "Attribute definitions", "DBMS-specific data types (e.g., VARCHAR2, INTEGER)", "Business relationships", "Candidate keys"], a: 2, expl: "Physical models are tied to a specific technology implementation (Oracle, SQL Server, etc.).", prep: "DMBOK2 Ch. 5: Model Levels.", ref: "DMBOK2 Ch. 5" },
          { id: 'M10', cat: 'modeling', q: "What is a 'Conformed Dimension'?", options: ["A dimension that follows strict naming conventions", "A dimension shared consistently across multiple Fact tables or Data Marts", "A dimension containing only one attribute", "A dimension that changes frequently", "A dimension that has been normalized to 3NF"], a: 1, expl: "Conformed dimensions allow cross-functional analysis (Drill across).", prep: "DMBOK2 Ch. 5: Conformed Dimensions.", ref: "DMBOK2 Ch. 5" },
          { id: 'M11', cat: 'modeling', q: "What is a 'Recursive Relationship'?", options: ["A relationship between two different tables in different schemas", "A relationship where an entity relates to itself (e.g., Employee manages Employee)", "A relationship that creates a circular dependency error", "A Many-to-Many relationship without an intersection table", "A relationship based on a composite foreign key"], a: 1, expl: "Example: Employee reports to Manager (who is also an Employee). Self-referencing.", prep: "DMBOK2 Ch. 5: Relationships.", ref: "DMBOK2 Ch. 5" },
          { id: 'M12', cat: 'modeling', q: "Second Normal Form (2NF) specifically addresses:", options: ["Transitive dependencies (non-key dependent on non-key)", "Partial dependencies (attributes dependent on only part of a composite key)", "Repeating groups (multi-valued attributes)", "derived or calculated attributes", "Orphaned records"], a: 1, expl: "2NF is relevant only for composite keys (removing partial dependency).", prep: "DMBOK2 Ch. 5: Normalization.", ref: "DMBOK2 Ch. 5" },
          { id: 'M13', cat: 'modeling', q: "The 'Grain' of a fact table refers to:", options: ["The physical size of the table in gigabytes", "The level of detail represented by a single row", "The database management system used", "The frequency of data updates", "The number of dimensions attached"], a: 1, expl: "Grain = Level of detail (e.g., Line Item vs Transaction Header vs Monthly Summary).", prep: "DMBOK2 Ch. 5: Dimensional Modeling.", ref: "DMBOK2 Ch. 5" },
          { id: 'M14', cat: 'modeling', q: "Which of the following is a type of NoSQL data model?", options: ["Relational", "Document Store", "Network", "Hierarchical", "Object-Oriented"], a: 1, expl: "Document (JSON/XML), Key-Value, Column-Family, and Graph are NoSQL types.", prep: "DMBOK2 Ch. 5: NoSQL.", ref: "DMBOK2 Ch. 5" },
          { id: 'M15', cat: 'modeling', q: "What is 'Reverse Engineering' in the context of data modeling?", options: ["Building a physical database from a logical model", "Deriving a logical/conceptual model from an existing physical schema", "Optimizing SQL query performance", "Migrating data from on-premise to cloud", "Normalizing a denormalized database"], a: 1, expl: "Deriving the model from the physical implementation (Physical -> Logical).", prep: "DMBOK2 Ch. 5: Reverse Engineering.", ref: "DMBOK2 Ch. 5" },
          { id: 'M16', cat: 'modeling', q: "A 'Supertype/Subtype' relationship is used to model:", options: ["Inheritance (IS-A relationships) and shared/specific attributes", "Calculated fields and aggregations", "Foreign key constraints between schemas", "Many-to-Many relationships", "Temporal data variations"], a: 0, expl: "Common attributes in Supertype, specific attributes in Subtype.", prep: "DMBOK2 Ch. 5: Subtyping.", ref: "DMBOK2 Ch. 5" },
          { id: 'M17', cat: 'modeling', q: "Which schema type looks like a 'Star' but has dimensions that are normalized into multiple tables?", options: ["Star Schema", "Snowflake Schema", "Galaxy Schema", "Fact Constellation", "Flat Schema"], a: 1, expl: "Snowflake normalizes dimensions, creating branches/snowflakes.", prep: "DMBOK2 Ch. 5: Snowflake.", ref: "DMBOK2 Ch. 5" },
          { id: 'M18', cat: 'modeling', q: "What is the primary key of a Fact Table typically composed of?", options: ["A single sequential integer", "A composite of the Foreign Keys from all participating dimensions", "A GUID generated by the ETL process", "A timestamp of the transaction", "Fact tables do not have primary keys"], a: 1, expl: "Fact PK is usually the composite of Dimension FKs.", prep: "DMBOK2 Ch. 5: Fact Tables.", ref: "DMBOK2 Ch. 5" },

          // --- QUALITY (Q) ---
          { id: 'Q1', cat: 'quality', q: "Which Data Quality dimension measures whether data reflects the real-world object or event it represents?", options: ["Completeness", "Accuracy", "Consistency", "Timeliness", "Validity"], a: 1, expl: "Accuracy = Matches reality. Validity = Matches defined format/domain.", prep: "DMBOK2 Ch. 13: DQ Dimensions.", ref: "DMBOK2 Ch. 13" },
          { id: 'Q2', cat: 'quality', q: "What does the 'I' stand for in the DMAIC improvement cycle used in Six Sigma and Data Quality?", options: ["Information", "Improve", "Integrate", "Investigate", "Initiate"], a: 1, expl: "Define, Measure, Analyze, Improve, Control.", prep: "DMBOK2 Ch. 13: DMAIC.", ref: "DMBOK2 Ch. 13" },
          { id: 'Q3', cat: 'quality', q: "Data Profiling is BEST described as:", options: ["The process of correcting data errors in the database", "Assessing data content and structure to discover patterns and anomalies", "Designing the database schema constraints", "Masking sensitive data for security", "Deleting duplicate records"], a: 1, expl: "Profiling is the diagnostic step (Assessment), not the fix (Remediation).", prep: "DMBOK2 Ch. 13: Profiling.", ref: "DMBOK2 Ch. 13" },
          { id: 'Q4', cat: 'quality', q: "If a mandatory 'Date of Birth' field is blank, which Data Quality dimension is primarily violated?", options: ["Accuracy", "Completeness", "Consistency", "Timeliness", "Integrity"], a: 1, expl: "Missing data (Nulls in mandatory fields) is a Completeness issue.", prep: "DMBOK2 Ch. 13: DQ Dimensions.", ref: "DMBOK2 Ch. 13" },
          { id: 'Q5', cat: 'quality', q: "Which approach is considered the most cost-effective for managing Data Quality?", options: ["Correction after errors occur (Data Cleansing)", "Prevention at the source", "Manual review of reports", "Hiring more data stewards", "Investing in expensive DQ software"], a: 1, expl: "The 1-10-100 rule: Prevention is cheaper than correction or failure.", prep: "DMBOK2 Ch. 13: Cost of Quality.", ref: "DMBOK2 Ch. 13" },
          { id: 'Q6', cat: 'quality', q: "A 'Data Quality Rule' typically translates:", options: ["SQL code into Natural Language", "Business requirements into technical constraints", "English text into French", "Unstructured data into Structured data", "Logical models into Physical models"], a: 1, expl: "DQ Rules define what 'good' looks like technically based on business needs.", prep: "DMBOK2 Ch. 13: DQ Rules.", ref: "DMBOK2 Ch. 13" },
          { id: 'Q7', cat: 'quality', q: "Which dimension measures the time lag between an event occurring and the data being available for use?", options: ["Accuracy", "Timeliness", "Completeness", "Validity", "Volatility"], a: 1, expl: "Timeliness concerns availability when needed (Latency).", prep: "DMBOK2 Ch. 13: DQ Dimensions.", ref: "DMBOK2 Ch. 13" },
          { id: 'Q8', cat: 'quality', q: "Root Cause Analysis (RCA) in Data Quality aims to:", options: ["Fix the immediate symptoms of the error", "Identify the underlying reason for a defect to prevent recurrence", "Assign blame to a specific employee", "Generate error reports for management", "Calculate the cost of the error"], a: 1, expl: "Fixing the root cause prevents the issue from returning (Systemic fix).", prep: "DMBOK2 Ch. 13: RCA.", ref: "DMBOK2 Ch. 13" },
          { id: 'Q9', cat: 'quality', q: "ISO 8000 is the international standard specifically for:", options: ["Information Security Management", "Data Quality", "Project Management", "Metadata Management", "Cloud Computing Security"], a: 1, expl: "ISO 8000 = Data Quality. ISO 27001 = Security.", prep: "DMBOK2 Ch. 13: Standards.", ref: "DMBOK2 Ch. 13" },
          { id: 'Q10', cat: 'quality', q: "Consistency implies that:", options: ["Data is the same across all systems and representations", "Data accurately represents reality", "Data is available 99.9% of the time", "Data format is valid according to the schema", "Data is unique with no duplicates"], a: 0, expl: "Consistency = Absence of difference between redundant copies or related values.", prep: "DMBOK2 Ch. 13: DQ Dimensions.", ref: "DMBOK2 Ch. 13" },
          { id: 'Q11', cat: 'quality', q: "What is the 'Golden Record'?", options: ["The first record inserted into the database", "The single, trusted, consolidated view of an entity (e.g., Customer)", "A backup record stored in cold storage", "A record that has zero data quality errors", "The primary key of the master table"], a: 1, expl: "Golden Record is the goal of MDM and Entity Resolution (Best version of truth).", prep: "DMBOK2 Ch. 13/10.", ref: "DMBOK2 Ch. 13" },
          { id: 'Q12', cat: 'quality', q: "Data Cleansing typically involves:", options: ["Deleting the database and restoring from backup", "Standardizing, correcting, and validating data", "Encrypting sensitive data fields", "Selling data to third parties", "Moving data from an ODS to a Data Warehouse"], a: 1, expl: "Cleansing repairs data (Parsing, Standardization, Enrichment).", prep: "DMBOK2 Ch. 13: Cleansing.", ref: "DMBOK2 Ch. 13" },
          { id: 'Q13', cat: 'quality', q: "What is 'Data Validity'?", options: ["Data matches the real-world object", "Data conforms to the defined format, type, and range (Domain)", "Data is available when needed", "Data is unique across the dataset", "Data is protected from unauthorized access"], a: 1, expl: "Validity = Matches defined format/domain (e.g., M/F for gender). Accuracy = Matches reality.", prep: "DMBOK2 Ch. 13: DQ Dimensions.", ref: "DMBOK2 Ch. 13" },
          { id: 'Q14', cat: 'quality', q: "Statistical Process Control (SPC) is used in Data Quality to:", options: ["Encrypt data at rest", "Monitor variations in data quality metrics over time to detect anomalies", "Delete duplicate records automatically", "Generate SQL queries", "Manage user permissions"], a: 1, expl: "SPC monitors process stability using control charts.", prep: "DMBOK2 Ch. 13: SPC.", ref: "DMBOK2 Ch. 13" },
          { id: 'Q15', cat: 'quality', q: "Which of the following is NOT a standard Data Quality dimension defined in DMBOK?", options: ["Accuracy", "Completeness", "Timeliness", "Cost", "Consistency"], a: 3, expl: "Cost is a metric of management, not a dimension of the data itself.", prep: "DMBOK2 Ch. 13.", ref: "DMBOK2 Ch. 13" },
          { id: 'Q16', cat: 'quality', q: "The 'C' in the 'CIA Triad' of Security stands for Confidentiality. What does the 'C' in the 'FACT' (DQ Framework) usually refer to?", options: ["Completeness", "Consistency", "Correctness", "Currency", "Clarity"], a: 0, expl: "Frameworks vary, but Completeness is a universal core dimension often represented by C.", prep: "DMBOK2 Ch. 13.", ref: "DMBOK2 Ch. 13" },

          // --- SECURITY (S) ---
          { id: 'S1', cat: 'security', q: "Which element of the CIA Triad ensures that data is not altered by unauthorized people?", options: ["Confidentiality", "Integrity", "Availability", "Authentication", "Authorization"], a: 1, expl: "Integrity = No unauthorized alteration. Confidentiality = No unauthorized access.", prep: "DMBOK2 Ch. 7: CIA Triad.", ref: "DMBOK2 Ch. 7" },
          { id: 'S2', cat: 'security', q: "What is the principle of 'Least Privilege'?", options: ["Giving users maximum access to ensure they aren't blocked", "Granting only the minimum access necessary to perform a job function", "Giving everyone administrator rights for efficiency", "Removing all access until approved by the CEO", "Granting access based on seniority"], a: 1, expl: "Least Privilege reduces the attack surface and risk of accidental damage.", prep: "DMBOK2 Ch. 7: Principles.", ref: "DMBOK2 Ch. 7" },
          { id: 'S3', cat: 'security', q: "Which control allows a user to prove who they are?", options: ["Authorization", "Authentication", "Accounting", "Auditing", "Access Control"], a: 1, expl: "Authentication = Identity verification (Who you are). Authorization = Permissions (What you can do).", prep: "DMBOK2 Ch. 7: AAA.", ref: "DMBOK2 Ch. 7" },
          { id: 'S4', cat: 'security', q: "GDPR gives EU citizens the 'Right to Erasure', commonly known as:", options: ["Right to be Forgotten", "Right to Delete", "Right to Privacy", "Right to Anonymity", "Right to Rectification"], a: 0, expl: "Right to be Forgotten is the common name for GDPR Art 17.", prep: "DMBOK2 Ch. 7: GDPR.", ref: "DMBOK2 Ch. 7" },
          { id: 'S5', cat: 'security', q: "Data Masking is primarily used for:", options: ["Encrypting production data for long-term storage", "Protecting sensitive data in non-production (dev/test) environments", "Permanently deleting data from the system", "Creating data backups", "Compressing data for transfer"], a: 1, expl: "Masking obfuscates PII so developers/testers can work without seeing real sensitive data.", prep: "DMBOK2 Ch. 7: Masking.", ref: "DMBOK2 Ch. 7" },
          { id: 'S6', cat: 'security', q: "Which cryptographic technique is 'One-way' (cannot be reversed)?", options: ["Symmetric Encryption", "Asymmetric Encryption", "Hashing", "Tokenization", "Encoding"], a: 2, expl: "Hashing is irreversible (e.g., for passwords). Encryption is reversible (with a key).", prep: "DMBOK2 Ch. 7: Encryption.", ref: "DMBOK2 Ch. 7" },
          { id: 'S7', cat: 'security', q: "Role-Based Access Control (RBAC) assigns permissions to:", options: ["Individual users directly", "Roles, which are then assigned to users", "Physical computers", "Network IP addresses", "Data classifications"], a: 1, expl: "RBAC scales by managing permissions on Roles, reducing administrative overhead.", prep: "DMBOK2 Ch. 7: RBAC.", ref: "DMBOK2 Ch. 7" },
          { id: 'S8', cat: 'security', q: "What does 'Non-Repudiation' guarantee?", options: ["Data is kept secret from unauthorized users", "The sender cannot deny having sent the message/action", "Data is accurate and consistent", "Data is available when needed", "The identity of the user is anonymous"], a: 1, expl: "Proof of origin/delivery preventing denial of action.", prep: "DMBOK2 Ch. 7: Security Goals.", ref: "DMBOK2 Ch. 7" },
          { id: 'S9', cat: 'security', q: "A 'Firewall' is an example of which type of security control?", options: ["Administrative Control", "Physical Control", "Technical / Logical Control", "Legal Control", "Deterrent Control"], a: 2, expl: "Firewalls are software/hardware devices implementing technical rules (Logical).", prep: "DMBOK2 Ch. 7: Control Types.", ref: "DMBOK2 Ch. 7" },
          { id: 'S10', cat: 'security', q: "Which regulation impacts the handling of US Healthcare data (PHI)?", options: ["GDPR", "HIPAA", "SOX", "PCI-DSS", "CCPA"], a: 1, expl: "HIPAA = US Healthcare. SOX = Finance. PCI = Credit Cards.", prep: "DMBOK2 Ch. 7: Regulations.", ref: "DMBOK2 Ch. 7" },
          { id: 'S11', cat: 'security', q: "What is 'Phishing'?", options: ["Scanning ports for open vulnerabilities", "Social engineering attack via email to steal credentials", "Intercepting Wi-Fi traffic", "Guessing passwords using a dictionary", "Injecting SQL into a web form"], a: 1, expl: "Phishing is a social engineering attack focusing on human deception.", prep: "DMBOK2 Ch. 7: Threats.", ref: "DMBOK2 Ch. 7" },
          { id: 'S12', cat: 'security', q: "Tokenization replaces sensitive data with:", options: ["Strongly encrypted ciphertext", "Non-sensitive surrogates (tokens) that map back to the original", "A hash value", "Random noise", "Masked characters (e.g. XXXXX)"], a: 1, expl: "Tokens allow systems to process data without exposing real values, reversible only by the token vault.", prep: "DMBOK2 Ch. 7: Tokenization.", ref: "DMBOK2 Ch. 7" },
          { id: 'S13', cat: 'security', q: "Which is a 'Physical' security control?", options: ["Password Policy", "Firewall Configuration", "Locked Server Room / Security Guard", "Encryption Keys", "Access Control Lists"], a: 2, expl: "Tangible barriers preventing physical access.", prep: "DMBOK2 Ch. 7: Controls.", ref: "DMBOK2 Ch. 7" },
          { id: 'S14', cat: 'security', q: "Multi-Factor Authentication (MFA) requires factors from at least how many categories?", options: ["1", "2", "3", "4", "5"], a: 1, expl: "Two or more (e.g., Something you know + Something you have).", prep: "DMBOK2 Ch. 7: MFA.", ref: "DMBOK2 Ch. 7" },
          { id: 'S15', cat: 'security', q: "What is the purpose of a 'Demilitarized Zone' (DMZ) in network security?", options: ["To store the most sensitive internal data", "To expose public-facing services while isolating the internal network", "To prevent all internet access", "To encrypt all network traffic", "To automatically detect viruses"], a: 1, expl: "DMZ creates a buffer zone between the public internet and the private trusted network.", prep: "DMBOK2 Ch. 7: Network Security.", ref: "DMBOK2 Ch. 7" },
          
          // --- MDM & REF DATA (MD) ---
          { id: 'MD1', cat: 'mdm', q: "Which of the following is the BEST example of Reference Data?", options: ["Customer John Doe", "Product SKU 123", "ISO Country Codes (US, DE, FR)", "Sales Transaction #555", "Quarterly Financial Report"], a: 2, expl: "Reference data defines the set of permissible values (codes, lookups).", prep: "DMBOK2 Ch. 10: Ref vs Master.", ref: "DMBOK2 Ch. 10" },
          { id: 'MD2', cat: 'mdm', q: "What is the primary goal of Entity Resolution (Match and Merge)?", options: ["To delete old data from the warehouse", "To identify if two records refer to the same real-world object", "To encrypt sensitive PII", "To validate data against a schema", "To generate surrogate keys"], a: 1, expl: "Identifying duplicates across disparate sources to create a single view.", prep: "DMBOK2 Ch. 10: Entity Resolution.", ref: "DMBOK2 Ch. 10" },
          { id: 'MD3', cat: 'mdm', q: "In MDM, what characterizes a 'Registry' style architecture?", options: ["A central database holding all master data attributes (Golden Record)", "An index that points to source systems without storing the full master record", "A data warehouse used for reporting", "A temporary staging area for data migration", "A decentralized blockchain ledger"], a: 1, expl: "Registry holds pointers/IDs and cross-references, but data remains in source systems.", prep: "DMBOK2 Ch. 10: Architecture.", ref: "DMBOK2 Ch. 10" },
          { id: 'MD4', cat: 'mdm', q: "Which MDM style allows authoring of master data directly in the central hub, making it the System of Record?", options: ["Registry Style", "Consolidated Style", "Transaction / Centralized Style", "Coexistence Style", "Analytical Style"], a: 2, expl: "Transaction/Centralized hub implies the hub is the authoritative source for creation/edits.", prep: "DMBOK2 Ch. 10: Architecture.", ref: "DMBOK2 Ch. 10" },
          { id: 'MD5', cat: 'mdm', q: "What are 'Survivorship' rules used for in MDM?", options: ["To determine which data records to delete permanently", "To determine the 'winning' value for an attribute when merging conflicting records", "To determining how long to archive backup tapes", "To validate the format of a primary key", "To decide which user has access to the data"], a: 1, expl: "Survivorship logic creates the Golden Record by picking the best values from sources.", prep: "DMBOK2 Ch. 10: Survivorship.", ref: "DMBOK2 Ch. 10" },
          { id: 'MD6', cat: 'mdm', q: "Master Data typically describes:", options: ["The verbs of the business (Transactions)", "The nouns of the business (People, Places, Things)", "The adjectives of the business (Metadata)", "The aggregated metrics (KPIs)", "The unstructured communications (Emails)"], a: 1, expl: "Master data represents the core entities (Nouns) involved in transactions.", prep: "DMBOK2 Ch. 10: Definition.", ref: "DMBOK2 Ch. 10" },
          { id: 'MD7', cat: 'mdm', q: "Taxonomies and Ontologies are tools primarily used in managing:", options: ["Transaction Data streams", "Reference Data & Vocabularies", "Big Data lakes", "Security Access Control Lists", "Hardware configurations"], a: 1, expl: "They structure classification and meaning, core to Reference Data.", prep: "DMBOK2 Ch. 10: Taxonomies.", ref: "DMBOK2 Ch. 10" },
          { id: 'MD8', cat: 'mdm', q: "Probabilistic Matching uses what mechanism to identify duplicates?", options: ["Exact string equality", "Statistical algorithms and scoring weights", "Manual user review exclusively", "Random sampling", "Foreign Key constraints"], a: 1, expl: "Fuzzy logic/scores determine the likelihood of a match.", prep: "DMBOK2 Ch. 10: Matching.", ref: "DMBOK2 Ch. 10" },
          { id: 'MD9', cat: 'mdm', q: "Which of the following is NOT a common Master Data domain?", options: ["Customer", "Product", "Location", "Asset", "Web Server Log"], a: 4, expl: "Logs are event/transaction data, not master entities.", prep: "DMBOK2 Ch. 10: Domains.", ref: "DMBOK2 Ch. 10" },
          { id: 'MD10', cat: 'mdm', q: "Who is responsible for defining valid values and business definitions for Reference Data sets?", options: ["ETL Developers", "Data Stewards", "Database Administrators", "System Architects", "External Vendors"], a: 1, expl: "Stewards manage the content and business rules for data.", prep: "DMBOK2 Ch. 10: Governance.", ref: "DMBOK2 Ch. 10" },

          // --- DW & BI (DW) ---
          { id: 'DW1', cat: 'dwbi', q: "OLAP stands for:", options: ["Online Analytical Processing", "Online Transaction Processing", "Offline Analytical Processing", "Object Level Access Protocol", "Optimized Linear Analytics Protocol"], a: 0, expl: "OLAP is for analysis. OLTP is for transactions.", prep: "DMBOK2 Ch. 11: Acronyms.", ref: "DMBOK2 Ch. 11" },
          { id: 'DW2', cat: 'dwbi', q: "Bill Inmon's definition of a Data Warehouse includes all of the following characteristics EXCEPT:", options: ["Subject-Oriented", "Integrated", "Time-Variant", "Non-Volatile", "Normalized to 3NF", "Volatile (Real-time updates)"], a: 5, expl: "Inmon defines DW as Non-Volatile. 'Volatile' is incorrect.", prep: "DMBOK2 Ch. 11: Inmon.", ref: "DMBOK2 Ch. 11" },
          { id: 'DW3', cat: 'dwbi', q: "What is 'Slicing and Dicing'?", options: ["Removing sensitive columns from a dataset", "Navigating an OLAP cube by filtering and grouping dimensions", "Compressing a database to save space", "Splitting a large table into partitions", "Deleting old data records"], a: 1, expl: "Standard interaction with multi-dimensional data (OLAP).", prep: "DMBOK2 Ch. 11: OLAP.", ref: "DMBOK2 Ch. 11" },
          { id: 'DW4', cat: 'dwbi', q: "Which schema typically involves normalizing dimensions into multiple related tables?", options: ["Star Schema", "Snowflake Schema", "Flat File", "Denormalized View", "Key-Value Store"], a: 1, expl: "Snowflake normalizes dimensions to remove redundancy, unlike Star.", prep: "DMBOK2 Ch. 11: Schema.", ref: "DMBOK2 Ch. 11" },
          { id: 'DW5', cat: 'dwbi', q: "A Data Mart is best described as:", options: ["The entire enterprise data warehouse", "A subset of data focused on a specific subject area or department", "A raw storage zone for unstructured data", "A real-time transaction processing system", "A metadata repository"], a: 1, expl: "Marts are subject-oriented subsets (e.g., Marketing Mart).", prep: "DMBOK2 Ch. 11: Marts.", ref: "DMBOK2 Ch. 11" },
          { id: 'DW6', cat: 'dwbi', q: "CDC stands for:", options: ["Common Data Class", "Change Data Capture", "Central Data Center", "Customer Data Control", "Critical Data Concept"], a: 1, expl: "CDC identifies and captures changes in source systems for ETL.", prep: "DMBOK2 Ch. 11: CDC.", ref: "DMBOK2 Ch. 11" },
          { id: 'DW7', cat: 'dwbi', q: "What is the 'Staging Area' in a DW architecture?", options: ["The final presentation layer for BI tools", "A temporary storage area where raw data lands before transformation", "The archival storage for cold data", "The interface where users enter data", "The backup server"], a: 1, expl: "Buffer zone for extraction and preliminary cleaning.", prep: "DMBOK2 Ch. 11: Architecture.", ref: "DMBOK2 Ch. 11" },
          { id: 'DW8', cat: 'dwbi', q: "R-OLAP refers to:", options: ["Relational OLAP (accessing data directly from relational tables)", "Real-time OLAP", "Remote OLAP", "Rapid OLAP", "Multidimensional OLAP"], a: 0, expl: "ROLAP leaves data in relational tables; MOLAP uses cubes.", prep: "DMBOK2 Ch. 11: OLAP Types.", ref: "DMBOK2 Ch. 11" },
          { id: 'DW9', cat: 'dwbi', q: "Kimball's Data Warehouse methodology is often described as:", options: ["Top-Down (EDW first)", "Bottom-Up (Data Marts first)", "Middle-Out", "Distributed Mesh", "Unstructured Lake"], a: 1, expl: "Kimball = Bottom-Up (Bus Matrix). Inmon = Top-Down (CIF).", prep: "DMBOK2 Ch. 11: Methodologies.", ref: "DMBOK2 Ch. 11" },
          { id: 'DW10', cat: 'dwbi', q: "Ungoverned Self-Service BI primarily risks creating:", options: ["Data Silos and inconsistent reporting ('Spreadmarts')", "Excessive data security", "Slow database performance", "Too much metadata", "High storage costs"], a: 0, expl: "Without governance, users create conflicting definitions and reports.", prep: "DMBOK2 Ch. 11: Risks.", ref: "DMBOK2 Ch. 11" },

          // --- METADATA (ME) ---
          { id: 'ME1', cat: 'metadata', q: "Which is an example of 'Business Metadata'?", options: ["Column Type VARCHAR(50)", "Table Name TBL_CUST", "Business definition of 'Active Customer'", "ETL Job Execution ID", "Server IP Address"], a: 2, expl: "Context/Definition for business users. Others are Technical/Operational.", prep: "DMBOK2 Ch. 12: Types.", ref: "DMBOK2 Ch. 12" },
          { id: 'ME2', cat: 'metadata', q: "Which is an example of 'Technical Metadata'?", options: ["Data Steward Name", "Business Rule description", "Database Schema / Column Length / Data Type", "Privacy Classification Level", "Regulatory Requirement"], a: 2, expl: "Physical structure details used by developers/DBAs.", prep: "DMBOK2 Ch. 12: Types.", ref: "DMBOK2 Ch. 12" },
          { id: 'ME3', cat: 'metadata', q: "Data Lineage describes:", options: ["The total volume of data stored", "The path data takes from origin to destination, including transformations", "The cost of acquiring the data", "The list of users who have accessed the data", "The statistical profile of the data"], a: 1, expl: "Flow/Transformation history (Where did it come from?).", prep: "DMBOK2 Ch. 12: Lineage.", ref: "DMBOK2 Ch. 12" },
          { id: 'ME4', cat: 'metadata', q: "A Business Glossary is primarily used to:", options: ["Store database passwords", "Align business terminology and definitions across the enterprise", "Write Java code for applications", "Design physical database schemas", "Backup system logs"], a: 1, expl: "Shared vocabulary to prevent semantic confusion.", prep: "DMBOK2 Ch. 12: Glossary.", ref: "DMBOK2 Ch. 12" },
          { id: 'ME5', cat: 'metadata', q: "Operational Metadata includes:", options: ["Business definitions", "Execution logs, processing times, and row counts", "Conceptual Data Models", "Data Governance Policies", "Security classification rules"], a: 1, expl: "Run-time stats generated during processing.", prep: "DMBOK2 Ch. 12: Types.", ref: "DMBOK2 Ch. 12" },
          { id: 'ME6', cat: 'metadata', q: "What is a 'Metadata Repository'?", options: ["A recycling bin for deleted data", "A centralized database for storing and managing metadata", "A folder on a shared drive containing Excel files", "A backup tape archive", "A network firewall log"], a: 1, expl: "The system of record for metadata.", prep: "DMBOK2 Ch. 12: Architecture.", ref: "DMBOK2 Ch. 12" },

          // --- ETHICS (ET) ---
          { id: 'ET1', cat: 'ethics', q: "GDPR's 'Right to Explanation' concerns:", options: ["Understanding how an automated decision (AI) was made about a person", "Knowing why data was deleted", "Knowing who accessed the data", "Knowing the cost of data storage", "Knowing the location of the server"], a: 0, expl: "Transparency in Algorithmic decision making.", prep: "DMBOK2 Ch. 2: AI Ethics.", ref: "DMBOK2 Ch. 2" },
          { id: 'ET2', cat: 'ethics', q: "Bias in AI models often stems from:", options: ["Mathematical errors in the code", "Biased training data (Historical Bias)", "Slow processing speeds", "Hardware malfunctions", "Excessive security protocols"], a: 1, expl: "Bias In = Bias Out. Models learn historical prejudices.", prep: "DMBOK2 Ch. 2: Bias.", ref: "DMBOK2 Ch. 2" },
          { id: 'ET3', cat: 'ethics', q: "Simpson's Paradox illustrates:", options: ["Data never lies", "Aggregated data can hide or reverse trends present in subgroups", "More data always leads to better decisions", "Ethics is irrelevant in statistics", "Encryption prevents bias"], a: 1, expl: "Statistical paradox where aggregation hides the truth.", prep: "DMBOK2 Ch. 2: Paradoxes.", ref: "DMBOK2 Ch. 2" },
          { id: 'ET4', cat: 'ethics', q: "Data Ethics is distinct from Data Privacy because:", options: ["Privacy is legal/compliance; Ethics is about moral obligation ('Should we?')", "They are exactly the same concept", "Privacy is for Europe; Ethics is for North America", "Ethics is technical; Privacy is business", "Ethics is optional; Privacy is mandatory"], a: 0, expl: "Compliance asks 'Can we?'; Ethics asks 'Should we?'.", prep: "DMBOK2 Ch. 2: Distinction.", ref: "DMBOK2 Ch. 2" },

        let currentIndex = array.length, randomIndex;
        while (currentIndex !== 0) {
          randomIndex = Math.floor(Math.random() * currentIndex);
          currentIndex--;
          [array[currentIndex], array[randomIndex]] = [array[randomIndex], array[currentIndex]];
        }
        return array;

          // Create a shallow copy and shuffle it
          const shuffledOptions = shuffle([...q.options]);
          
          // Find the new index of the correct answer

           // UPDATED: CDMP Exam is 100 Questions
           const targetTotal = 100;

           // Group questions by category
           const questionsByCat = {};
           questionBank.forEach(q => {
             if (!questionsByCat[q.cat]) questionsByCat[q.cat] = [];
             questionsByCat[q.cat].push(q);
           });

           // Select based on weights
           Object.keys(EXAM_WEIGHTS).forEach(cat => {
              const weight = EXAM_WEIGHTS[cat] || 5;
              const targetCount = Math.round((weight / 100) * targetTotal);
              const pool = questionsByCat[cat] || [];
              const shuffledPool = shuffle([...pool]);
              const selected = shuffledPool.slice(0, targetCount);
              selectedQuestions = [...selectedQuestions, ...selected];
           });

           // If we are short, fill from remaining pool
           const currentIds = new Set(selectedQuestions.map(q => q.id));
           let remainingPool = questionBank.filter(q => !currentIds.has(q.id));
           
           while (selectedQuestions.length < targetTotal && remainingPool.length > 0) {
              const randomIndex = Math.floor(Math.random() * remainingPool.length);
              selectedQuestions.push(remainingPool[randomIndex]);
              remainingPool.splice(randomIndex, 1);
           }
           
           if (selectedQuestions.length > targetTotal) {
             selectedQuestions = selectedQuestions.slice(0, targetTotal);
           }

                        className="group relative w-full p-4 bg-slate-900/90 border border-white/5 hover:border-blue-500/50 rounded-2xl transition-colors duration-200 hover:shadow-lg hover:shadow-blue-500/10 text-left flex items-center overflow-hidden"
                      >
                        <div className="absolute inset-0 bg-gradient-to-r from-blue-600/10 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-200 pointer-events-none"></div>
                        <div className="flex-1 relative z-10 pointer-events-none">
                          <div className="font-bold text-lg text-slate-100 group-hover:text-blue-400 transition-colors">Quick Drill</div>
                          <div className="text-sm text-slate-500 group-hover:text-slate-400">Practice with all {questionBank.length} questions</div>
                        </div>
                        <div className="w-10 h-10 rounded-full bg-slate-800 flex items-center justify-center group-hover:bg-blue-500/20 group-hover:text-blue-400 transition-all border border-white/5 group-hover:border-blue-500/30 relative z-10 pointer-events-none">
                          <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path></svg>
                        </div>
                      </button>

                      <button 
                        onClick={() => setShowCategories(true)}
                        className="group relative w-full p-4 bg-slate-900/90 border border-white/5 hover:border-cyan-500/50 rounded-2xl transition-colors duration-200 hover:shadow-lg hover:shadow-cyan-500/10 text-left flex items-center overflow-hidden"
                      >
                         <div className="absolute inset-0 bg-gradient-to-r from-cyan-600/10 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-200 pointer-events-none"></div>
                        <div className="flex-1 relative z-10 pointer-events-none">
                          <div className="font-bold text-lg text-slate-100 group-hover:text-cyan-400 transition-colors">Practice by Topic</div>
                          <div className="text-sm text-slate-500 group-hover:text-slate-400">Select specific Knowledge Areas</div>
                        </div>
                        <div className="w-10 h-10 rounded-full bg-slate-800 flex items-center justify-center group-hover:bg-cyan-500/20 group-hover:text-cyan-400 transition-all border border-white/5 group-hover:border-cyan-500/30 relative z-10 pointer-events-none">
                          <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M4 6h16M4 12h16M4 18h7"></path></svg>
                        </div>
                      </button>

                      <button 
                        onClick={() => startQuiz(true)}
                        className="group relative w-full p-4 bg-slate-900/90 border border-purple-500/20 hover:border-purple-500/50 rounded-2xl transition-colors duration-200 hover:shadow-lg hover:shadow-purple-500/10 text-left flex items-center overflow-hidden"
                      >
                         <div className="absolute inset-0 bg-gradient-to-r from-purple-600/10 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-200 pointer-events-none"></div>
                         <div className="flex-1 relative z-10 pointer-events-none">
                          <div className="font-bold text-lg text-slate-100 group-hover:text-purple-400 transition-colors">Start Exam Mode</div>
                          <div className="text-sm text-slate-500 group-hover:text-slate-400">100 weighted questions  Realistic mix</div>
                        </div>
                        <div className="w-10 h-10 rounded-full bg-slate-800 flex items-center justify-center group-hover:bg-purple-500/20 group-hover:text-purple-400 transition-all border border-white/5 group-hover:border-purple-500/30 relative z-10 pointer-events-none">
                          <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                        </div>
                      </button>
                    </>
                  ) : (
                    <div className="space-y-3 animate-fade-in">
                      <button 
                        onClick={() => setShowCategories(false)}
                        className="w-full p-2 text-sm text-slate-400 hover:text-white flex items-center justify-center gap-2 transition-colors mb-2 bg-transparent"
                      >
                        <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path></svg>
                        Back to Menu
                      </button>
                      
                      <div className="grid grid-cols-2 gap-3 max-h-[50vh] overflow-y-auto pr-1 custom-scrollbar">
                        {Object.entries(categoryMap).map(([key, label]) => (
                           <button 
                             key={key}
                             onClick={() => startQuiz(false, key)}
                             className="p-3 bg-slate-800/90 border border-white/5 hover:border-blue-500/50 hover:bg-slate-800 rounded-xl text-left transition-colors duration-200 group"
                           >
                              <div className="text-sm font-semibold text-slate-200 group-hover:text-blue-400 truncate">{label}</div>
                              <div className="text-xs text-slate-500">{catCounts[key] || 0} questions</div>
                           </button>
                        ))}
                      </div>
                    </div>
                  )}
                </div>
                
                <div className="text-xs text-slate-600 pt-2 font-medium tracking-wide">
                  {questionBank.length} QUESTIONS LOADED  V4.0.0
                </div>
              </div>

              {/* Persistent Footer */}
              <footer className="absolute bottom-0 w-full p-4 border-t border-white/5 bg-slate-950/95 text-center z-10 backdrop-blur-none">
                <div className="flex items-center justify-center gap-6 text-sm font-medium text-slate-500">
                  <a href="https://mohammed-brueckner.com" target="_blank" rel="noopener noreferrer" className="hover:text-blue-400 transition-colors flex items-center gap-2">
                    <span> Mohammed Brueckner</span>
                  </a>
                  <span className="text-slate-700/50">|</span>
                  <a href="https://mohammed-brueckner.com/publications" target="_blank" rel="noopener noreferrer" className="hover:text-blue-400 transition-colors">
                    My Publications
                  </a>
                </div>
              </footer>
            </div>
          );
        }

        if (mode === 'result') {
           const pct = Math.round((score / questions.length) * 100);
           return (
             <div className="min-h-screen flex items-center justify-center p-6 bg-[radial-gradient(ellipse_at_top,_var(--tw-gradient-stops))] from-slate-900 via-[#020617] to-black text-slate-50 relative">
               <div className="max-w-md w-full bg-slate-900 border border-white/10 rounded-3xl p-8 text-center shadow-2xl shadow-black/50 z-10 relative overflow-hidden">
                 
                 <h2 className="text-3xl font-bold mb-2 bg-clip-text text-transparent bg-gradient-to-br from-white to-slate-400">Quiz Complete</h2>
                 <p className="text-slate-400 mb-8">Here is how you performed</p>
                 
                 <div className="relative inline-flex items-center justify-center w-32 h-32 mb-8">
                   <svg className="w-full h-full -rotate-90" viewBox="0 0 36 36">
                     <path className="text-slate-800" d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831" fill="none" stroke="currentColor" strokeWidth="4" />
                     <path className="text-blue-500 drop-shadow-[0_0_15px_rgba(59,130,246,0.5)] transition-all duration-1000 ease-out" strokeDasharray={`${pct}, 100`} d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831" fill="none" stroke="currentColor" strokeWidth="4" />
                   </svg>
                   <div className="absolute text-4xl font-bold tracking-tight">{pct}%</div>
                 </div>
                 
                 <div className="grid grid-cols-2 gap-4 mb-8">
                   <div className="bg-slate-950/50 p-4 rounded-2xl border border-white/5">
                     <div className="text-slate-500 text-xs uppercase tracking-wider mb-1 font-semibold">Score</div>
                     <div className="text-2xl font-bold text-white">{score} / {questions.length}</div>
                   </div>
                   <div className="bg-slate-950/50 p-4 rounded-2xl border border-white/5">
                     <div className="text-slate-500 text-xs uppercase tracking-wider mb-1 font-semibold">Status</div>
                     <div className={`text-2xl font-bold ${pct >= 60 ? 'text-green-400' : 'text-red-400'}`}>
                       {pct >= 60 ? 'PASS' : 'FAIL'}
                     </div>
                   </div>
                 </div>
                 
                 <button onClick={() => setMode('home')} className="w-full py-4 bg-white hover:bg-slate-200 text-slate-950 font-bold rounded-2xl transition-all duration-300 shadow-xl shadow-white/5">
                   Back to Home
                 </button>
               </div>
               
               <footer className="absolute bottom-0 w-full p-4 border-t border-white/5 bg-slate-950/95 text-center z-10">
                <div className="flex items-center justify-center gap-6 text-sm font-medium text-slate-500">
                  <a href="https://mohammed-brueckner.com" target="_blank" rel="noopener noreferrer" className="hover:text-blue-400 transition-colors">
                     Mohammed Brueckner
                  </a>
                  <span className="text-slate-700/50">|</span>
                  <a href="https://mohammed-brueckner.com/publications" target="_blank" rel="noopener noreferrer" className="hover:text-blue-400 transition-colors">
                    My Publications
                  </a>
                </div>
              </footer>
             </div>
           );
        }

        // --- QUIZ VIEW ---
        const q = questions[currentIndex];
        const progress = ((currentIndex + 1) / questions.length) * 100;
        
        return (
          <div className="min-h-screen flex flex-col bg-slate-950 text-slate-50 font-sans selection:bg-blue-500/30">
            {/* Header */}
            <header className="px-6 py-4 border-b border-white/5 flex justify-between items-center bg-slate-950/90 backdrop-blur-sm sticky top-0 z-20">
              <button onClick={() => setMode('home')} className="p-2 -ml-2 text-slate-400 hover:text-white transition-colors bg-white/5 hover:bg-white/10 rounded-lg">
                <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M6 18L18 6M6 6l12 12"></path></svg>
              </button>
              <div className="font-mono text-sm font-medium text-slate-500 bg-slate-900 px-3 py-1 rounded-full border border-white/5">
                <span className="text-slate-200">{currentIndex + 1}</span> <span className="text-slate-600">/</span> {questions.length}
              </div>
            </header>
            
            {/* Progress Bar */}
            <div className="h-1 w-full bg-slate-900">
              <div className="h-full bg-gradient-to-r from-blue-600 to-indigo-500 shadow-[0_0_15px_rgba(59,130,246,0.6)] transition-all duration-500 ease-out" style={{width: `${progress}%`}}></div>
            </div>

            <main className="flex-1 w-full max-w-3xl mx-auto p-6 pb-40">
              {/* Question */}
              <div className="space-y-8 animate-fade-in">
                <div className="flex items-start gap-5">
                  <div className="mt-1.5 min-w-[28px] h-7 flex items-center justify-center rounded-lg bg-slate-800 text-xs font-mono font-bold text-slate-400 border border-white/10 shadow-sm">
                    {q.id}
                  </div>
                  <div className="space-y-3">
                    <div className="flex items-center gap-2">
                       <span className="text-xs font-bold text-blue-400 uppercase tracking-wider bg-blue-500/10 px-2 py-1 rounded border border-blue-500/20">{categoryMap[q.cat] || q.cat}</span>
                    </div>
                    <h2 className="text-xl md:text-2xl font-semibold leading-relaxed text-slate-100 tracking-tight">
                      {q.q}
                    </h2>
                  </div>
                </div>

                {/* Options */}
                <div className={`space-y-3 ${shake ? 'animate-shake' : ''}`}>
                  {q.options.map((opt, idx) => {
                    const isSelected = selectedIndices.includes(idx);
                    const isCorrectAnswer = idx === q.a;
                    
                    let statusClass = "border-white/5 bg-slate-900/60 hover:border-slate-500 hover:bg-slate-800";
                    let ringClass = "";
                    
                    if (isLocked) {
                       if (isCorrectAnswer) {
                         statusClass = "border-green-500/50 bg-green-500/10 shadow-[0_0_20px_rgba(34,197,94,0.1)]";
                       } else if (isSelected) {
                         statusClass = "border-red-500/50 bg-red-500/10 opacity-75";
                       } else {
                         statusClass = "border-white/5 opacity-40 grayscale";
                       }
                    } else if (isSelected) {
                      statusClass = "border-blue-500 bg-blue-500/10 shadow-[0_0_20px_rgba(59,130,246,0.15)]";
                      ringClass = "ring-1 ring-blue-500/50";
                    }

                    return (
                      <label 
                        key={idx}
                        className={`
                          relative group flex items-start p-5 rounded-2xl border-2 cursor-pointer transition-all duration-200
                          ${statusClass} ${ringClass}
                        `}
                      >
                         <input 
                           type="radio"
                           name="option"
                           className="sr-only"
                           disabled={isLocked}
                           checked={isSelected}
                           onChange={() => handleOptionSelect(idx)}
                         />
                         
                         <div className={`
                            mt-0.5 w-6 h-6 rounded-full flex items-center justify-center border-2 transition-all duration-200 shadow-sm
                            ${isSelected 
                              ? (isLocked 
                                  ? (isCorrectAnswer ? 'bg-green-500 border-green-500 text-slate-950 scale-110' : 'bg-red-500 border-red-500 text-slate-950 scale-110')
                                  : 'bg-blue-500 border-blue-500 text-white scale-110')
                              : 'border-slate-600 bg-slate-800/50 group-hover:border-slate-500'
                            }
                         `}>
                            {isSelected && (isLocked ? (isCorrectAnswer ? <IconCheck /> : <IconX />) : <div className="w-2.5 h-2.5 rounded-full bg-white"></div>)}
                            {isLocked && isCorrectAnswer && !isSelected && <div className="w-2.5 h-2.5 rounded-full bg-green-500 shadow-[0_0_8px_rgba(34,197,94,1)]"></div>}
                         </div>
                         
                         <div className="ml-4 text-base md:text-lg leading-snug text-slate-300 group-hover:text-slate-200 select-none">
                           {opt}
                         </div>
                      </label>
                    );
                  })}
                </div>

                {/* Explanation */}
                {isLocked && (
                  <div className="mt-8 pt-8 border-t border-white/5 animate-fade-in-up">
                     <div className={`p-6 rounded-2xl border ${isCorrect ? 'bg-green-950/30 border-green-500/30 shadow-[0_0_30px_rgba(34,197,94,0.1)]' : 'bg-red-950/30 border-red-500/30 shadow-[0_0_30px_rgba(239,68,68,0.1)]'}`}>
                        <div className="flex items-center gap-3 mb-3">
                          <div className={`w-8 h-8 rounded-full flex items-center justify-center ${isCorrect ? 'bg-green-500/20 text-green-400' : 'bg-red-500/20 text-red-400'}`}>
                             {isCorrect ? <IconCheck /> : <IconX />}
                          </div>
                          <span className={`text-lg font-bold ${isCorrect ? 'text-green-400' : 'text-red-400'}`}>
                            {isCorrect ? 'Correct Answer' : 'Incorrect'}
                          </span>
                        </div>
                        <p className="text-slate-300 leading-relaxed mb-6 text-lg">{q.expl}</p>
                        
                        {q.prep && (
                           <div className="mt-4 p-4 bg-slate-900/80 rounded-xl border border-white/10 text-sm shadow-inner">
                             <div className="flex items-center gap-2 mb-2">
                               <svg className="w-4 h-4 text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path></svg>
                               <span className="text-blue-400 font-bold uppercase tracking-wider text-xs">Study Strategy</span>
                             </div>
                             <span className="text-slate-400 font-mono leading-relaxed block">{q.prep}</span>
                           </div>
                        )}
                        <div className="mt-3 text-xs text-slate-600 font-mono text-right uppercase tracking-wider">Source: {q.ref}</div>
                     </div>
                  </div>
                )}

              </div>
            </main>

            {/* Sticky Footer */}
            <div className="fixed bottom-0 left-0 right-0 p-4 bg-slate-950/95 backdrop-blur-none border-t border-white/5 z-20 shadow-[0_-10px_40px_rgba(0,0,0,0.5)]">
               <div className="max-w-2xl mx-auto">
                 {!isLocked ? (
                   <button 
                     onClick={checkAnswer}
                     disabled={selectedIndices.length === 0}
                     className="w-full py-4 bg-gradient-to-r from-blue-600 to-indigo-600 hover:from-blue-500 hover:to-indigo-500 disabled:opacity-50 disabled:cursor-not-allowed text-white font-bold rounded-xl shadow-[0_0_25px_rgba(37,99,235,0.4)] transition-all active:scale-[0.98] tracking-wide"
                   >
                     Confirm Answer
                   </button>
                 ) : (
                   <button 
                     onClick={handleNext}
                     className="w-full py-4 bg-white hover:bg-slate-200 text-slate-950 font-bold rounded-xl shadow-[0_0_25px_rgba(255,255,255,0.1)] transition-all active:scale-[0.98] tracking-wide"
                   >
                     {currentIndex < questions.length - 1 ? 'Next Question' : 'Finish Quiz'}
                   </button>
                 )}
               </div>
            </div>
          </div>
        );
      }

      // --- MOUNT ---
      const root = ReactDOM.createRoot(document.getElementById('root'));
      root.render(<App />);
    </script>
  </body>
</html>
