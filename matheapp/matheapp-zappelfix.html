                setTimeout(() => {
                    flash2.classList.add('active');
                    setTimeout(() => flash2.remove(), 500);
                }, 300);

                setTimeout(() => cloud2.remove(), 3000);
            }, 1000);

            setTimeout(() => cloud.remove(), 3000);
        }

        function createGraffitiEffect() {
            const words = ['SUPER!', 'WOW!', 'TOLL!', 'GENIAL!', 'SPITZE!', 'PRIMA!', 'KLASSE!'];
            const colors = ['#FF6B9D', '#4ECDC4', '#95E1D3', '#FFD93D', '#A8E6CF'];
            
            for (let i = 0; i < 3; i++) {
                setTimeout(() => {
                    const graffiti = document.createElement('div');
                    graffiti.className = 'graffiti';
                    graffiti.textContent = words[Math.floor(Math.random() * words.length)];
                    graffiti.style.color = colors[Math.floor(Math.random() * colors.length)];
                    graffiti.style.left = `${Math.random() * 60 + 20}vw`;
                    graffiti.style.top = `${Math.random() * 60 + 20}vh`;
                    
                    document.body.appendChild(graffiti);
                    setTimeout(() => graffiti.classList.add('graffiti-animation'), 50);
                    setTimeout(() => graffiti.remove(), 2000);
                }, i * 300);
            }
        }

        function createConfetti() {
            const colors = ['#FFD93D', '#FF6B9D', '#4ECDC4', '#95E1D3', '#A8E6CF', '#F093FB'];
            const shapes = ['circle', 'square', 'triangle'];
            
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                
                const color = colors[Math.floor(Math.random() * colors.length)];
                const shape = shapes[Math.floor(Math.random() * shapes.length)];
                
                confetti.style.left = `${Math.random() * 100}vw`;
                confetti.style.backgroundColor = color;
                confetti.style.transform = `rotate(${Math.random() * 360}deg)`;
                
                if (shape === 'circle') {
                    confetti.style.borderRadius = '50%';
                } else if (shape === 'triangle') {
                    confetti.style.width = '0';
                    confetti.style.height = '0';
                    confetti.style.backgroundColor = 'transparent';
                    confetti.style.borderLeft = '8px solid transparent';
                    confetti.style.borderRight = '8px solid transparent';
                    confetti.style.borderBottom = `16px solid ${color}`;
                }
                
                document.body.appendChild(confetti);
                setTimeout(() => confetti.remove(), 3000);
            }
        }

        function setMode(mode) {
            gameState.mode = mode;
            gameState.score = 0;
            gameState.streak = 0;
            updateProgress();
            
            document.querySelectorAll('.nav-button').forEach(btn => {
                btn.classList.remove('active');
                if (btn.dataset.mode === mode) {
                    btn.classList.add('active');
                }
            });
            
            generateTask();
        }

        function checkAnswer() {
            if (!gameState.mode || gameState.isAnswered) return;

            const answerInput = document.getElementById('answer');
            const userAnswerRaw = answerInput.value.trim().toLowerCase().replace(',', '.');
            const feedback = document.getElementById('feedback');
            const explanationEl = document.getElementById('explanation');
            
            explanationEl.innerHTML = '';

            if (userAnswerRaw === '') {
                feedback.textContent = 'Bitte gib eine Antwort ein! üìù';
                feedback.className = 'feedback incorrect';
                createThunderEffect();
                return;
            }

            let isCorrect = false;
            let userAnswer;

            // Input parsing
            userAnswer = parseFloat(userAnswerRaw);
            if (isNaN(userAnswer)) {
                feedback.textContent = 'Bitte gib eine g√ºltige Zahl ein! üî¢';
                feedback.className = 'feedback incorrect';
                createThunderEffect();
                return;
            }
            
            const tolerance = 0.01;
            isCorrect = Math.abs(userAnswer - gameState.correctAnswer) < tolerance;

            // Lock state
            gameState.isAnswered = true;
            document.getElementById('answer').disabled = true;
            document.getElementById('submitBtn').style.display = 'none';
            document.getElementById('nextBtn').style.display = 'inline-block';
            document.getElementById('nextBtn').focus();

            if (isCorrect) {
                gameState.streak++;
                const messages = [
                    'üåü Super! Das ist richtig! üåü',
                    'üéâ Fantastisch! Weiter so! üéâ',
                    'üöÄ Wahnsinn! Du bist unschlagbar! üöÄ',
                    'üí´ Mega! Du bist ein Mathe-Genie! üí´',
                    'üèÜ Perfekt! Du machst das gro√üartig! üèÜ'
                ];
                feedback.textContent = messages[Math.floor(Math.random() * messages.length)];
                feedback.className = 'feedback correct';
                createConfetti();
                createGraffitiEffect();
                showExplanation();
                gameState.score += 10;
                updateProgress();
            } else {
                gameState.streak = 0;
                let correctDisplay = gameState.correctAnswer;
                // Only format if NOT mental mode, to keep integers without dots
                if (typeof correctDisplay === 'number' && gameState.mode !== 'mental') {
                    correctDisplay = formatNumber(gameState.correctAnswer);
                }
                feedback.textContent = `Ups! Die richtige Antwort ist ${correctDisplay}. üí™`;
                feedback.className = 'feedback incorrect';
                showExplanation();
                createThunderEffect();
            }
        }

        function updateProgress() {
            const progress = document.getElementById('progress');
            const scoreDisplay = document.getElementById('scoreDisplay');
            progress.style.width = `${Math.min(gameState.score, 100)}%`;
            scoreDisplay.textContent = gameState.score;
        }

        document.addEventListener('DOMContentLoaded', () => {
            initBubbles();

            // FIX: Event-Listener direkt am Input-Feld
            const answerInput = document.getElementById('answer');
            answerInput.addEventListener('keydown', function(e) {
                if (e.key === 'Enter') {
                    e.preventDefault(); // Verhindert den Reload und Form-Submit

                    if (gameState.isAnswered) {
                        nextTask();
                    } else {
                        checkAnswer();
                    }
                }
            });
        });
    </script>
</body>
</html>
