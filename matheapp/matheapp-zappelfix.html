        // Utility: Format numbers with dots (e.g. 100.000)
        function formatNumber(num) {
            if (num === undefined || num === null) return '';
            let parts = num.toString().split('.');
            let integerPart = parts[0];
            let decimalPart = parts.length > 1 ? ',' + parts[1] : '';
            let formattedInt = integerPart.replace(/\B(?=(\d{3})+(?!\d))/g, ".");
            return formattedInt + decimalPart;
        }

                bubble.className = 'bubble';
                const size = Math.random() * 60 + 20;
                bubble.style.width = `${size}px`;
                bubble.style.height = `${size}px`;
                bubble.style.left = `${Math.random() * 100}%`;
                bubble.style.animationDuration = `${Math.random() * 10 + 10}s`;
                bubble.style.animationDelay = `${Math.random() * 5}s`;
                bubblesContainer.appendChild(bubble);
            }
        }

        function toggleSettings() {
            const modal = document.getElementById('settingsModal');
            const overlay = document.getElementById('modalOverlay');
            modal.classList.toggle('show');
            overlay.classList.toggle('show');
        }

        function updateMaxNumber(value) {
            gameState.maxResult = parseInt(value);
            document.getElementById('maxNumberValue').textContent = formatNumber(gameState.maxResult);
            if (gameState.mode) {
                generateTask();
            }
        }

        function generateTask() {
            if (!gameState.mode) return;

            // Reset UI state
            gameState.isAnswered = false;
            const explanationEl = document.getElementById('explanation');
            explanationEl.innerHTML = '';
            gameState.explanation = null;
            
            document.getElementById('answer').value = '';
            document.getElementById('answer').disabled = false;
            document.getElementById('feedback').textContent = '';
            document.getElementById('feedback').className = 'feedback';
            document.getElementById('submitBtn').style.display = 'block';
            document.getElementById('nextBtn').style.display = 'none';
            document.getElementById('answer').focus();

            let num1, num2;
            do {
                switch(gameState.mode) {
                    case 'multiplication':
                        num1 = Math.floor(Math.random() * Math.ceil(Math.sqrt(gameState.maxResult))) + 1;
                        num2 = Math.floor(Math.random() * Math.ceil(Math.sqrt(gameState.maxResult))) + 1;
                        gameState.correctAnswer = num1 * num2;
                        gameState.currentTask = `${num1} √ó ${num2}`;
                        buildMultiplicationExplanation(num1, num2);
                        break;
                    case 'division':
                        num2 = Math.floor(Math.random() * 12) + 1;
                        do {
                            num1 = num2 * (Math.floor(Math.random() * Math.floor(gameState.maxResult / num2)) + 1);
                        } while (num1 > gameState.maxResult);
                        gameState.correctAnswer = num1 / num2;
                        gameState.currentTask = `${formatNumber(num1)} √∑ ${num2}`;
                        buildDivisionExplanation(num1, num2, gameState.correctAnswer);
                        break;
                    case 'rounding':
                        num1 = Math.floor(Math.random() * gameState.maxResult) + 1;
                        gameState.correctAnswer = Math.round(num1 / 10) * 10;
                        gameState.currentTask = `Runde ${formatNumber(num1)} auf Zehner`;
                        buildRoundingExplanation(num1, gameState.correctAnswer);
                        break;
                }
            } while (gameState.correctAnswer > gameState.maxResult);

            document.getElementById('task').textContent = gameState.currentTask;
        }

        function buildMultiplicationExplanation(a, b) {
            // For simple numbers, show repeated addition
            const addition = Array(b).fill(a).join(' + ');
            gameState.explanation = {
                title: 'So geht das Rechnen:',
                steps: [
                    `${a} √ó ${b} bedeutet: ${addition}`,
                    `Das ergibt ${formatNumber(a * b)}`
                ]
            };
        }

        function buildDivisionExplanation(a, b, result) {
            gameState.explanation = {
                title: 'So geht das Rechnen:',
                steps: [
                    `${formatNumber(a)} √∑ ${b} bedeutet: Wie oft passt ${b} in ${formatNumber(a)}?`,
                    `Ich √ºberlege: ${result} √ó ${b} = ${formatNumber(a)}`,
                    `Also ist die Antwort ${result}`
                ]
            };
        }

        function buildRoundingExplanation(num, result) {
            const ones = num % 10;
            const lowerTen = Math.floor(num / 10) * 10;
            const upperTen = lowerTen + 10;
            
            let stepText = '';
            if (ones < 5) {
                stepText = `Da die Einerstelle ${ones} ist (< 5), runde ich auf ${formatNumber(lowerTen)} ab.`;
            } else {
                stepText = `Da die Einerstelle ${ones} ist (>= 5), runde ich auf ${formatNumber(upperTen)} auf.`;
            }

            gameState.explanation = {
                title: 'So geht das Runden:',
                steps: [
                    `Ich schaue auf die Einerstelle: ${ones}`,
                    stepText
                ]
            };
        }

        function nextTask() {
            generateTask();
        }

        function showExplanation() {
            if (!gameState.explanation) return;
            
            const explanationEl = document.getElementById('explanation');
            const stepsHtml = gameState.explanation.steps.map(step => 
                `<div class="explanation-step">${step}</div>`
            ).join('');
            
            explanationEl.innerHTML = `
                <div class="explanation">
                    <div class="explanation-title">${gameState.explanation.title}</div>
                    ${stepsHtml}
                </div>
            `;
        }

        function createRainEffect() {
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const rain = document.createElement('div');
                    rain.className = 'rain-drop';
                    rain.style.left = `${Math.random() * 100}vw`;
                    rain.style.animationDuration = `${0.8 + Math.random() * 0.4}s`;
                    rain.style.opacity = Math.random();
                    document.body.appendChild(rain);
                    setTimeout(() => rain.remove(), 2000);
                }, i * 50);
            }
        }

        function createThunderEffect() {
            const cloud = document.createElement('div');
            cloud.className = 'thunder-cloud';
            cloud.style.left = `${Math.random() * 60 + 20}vw`;
            document.body.appendChild(cloud);
            
            createRainEffect();

            const flash = document.createElement('div');
            flash.className = 'thunder-flash';
            document.body.appendChild(flash);

            setTimeout(() => {
                flash.classList.add('active');
                setTimeout(() => flash.remove(), 500);
            }, 300);

            setTimeout(() => {
                const cloud2 = document.createElement('div');
                cloud2.className = 'thunder-cloud';
                cloud2.style.left = `${Math.random() * 60 + 20}vw`;
                document.body.appendChild(cloud2);

                const flash2 = document.createElement('div');
                flash2.className = 'thunder-flash';
                document.body.appendChild(flash2);
                setTimeout(() => {
                    flash2.classList.add('active');
                    setTimeout(() => flash2.remove(), 500);
                }, 300);

                setTimeout(() => cloud2.remove(), 3000);
            }, 1000);

            setTimeout(() => cloud.remove(), 3000);
        }

        function createGraffitiEffect() {
            const words = ['SUPER!', 'WOW!', 'TOLL!', 'GENIAL!', 'SPITZE!'];
            const colors = ['#FF6B9D', '#4ECDC4', '#95E1D3', '#FFD93D', '#A8E6CF'];
            
            for (let i = 0; i < 3; i++) {
                setTimeout(() => {
                    const graffiti = document.createElement('div');
                    graffiti.className = 'graffiti';
                    graffiti.textContent = words[Math.floor(Math.random() * words.length)];
                    graffiti.style.color = colors[Math.floor(Math.random() * colors.length)];
                    graffiti.style.left = `${Math.random() * 60 + 20}vw`;
                    graffiti.style.top = `${Math.random() * 60 + 20}vh`;
                    
                    document.body.appendChild(graffiti);
                    setTimeout(() => graffiti.classList.add('graffiti-animation'), 50);
                    setTimeout(() => graffiti.remove(), 2000);
                }, i * 300);
            }
        }

        function createConfetti() {
            const colors = ['#FFD93D', '#FF6B9D', '#4ECDC4', '#95E1D3', '#A8E6CF', '#F093FB'];
            const shapes = ['circle', 'square', 'triangle'];
            
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                
                const color = colors[Math.floor(Math.random() * colors.length)];
                const shape = shapes[Math.floor(Math.random() * shapes.length)];
                
                confetti.style.left = `${Math.random() * 100}vw`;
                confetti.style.backgroundColor = color;
                confetti.style.transform = `rotate(${Math.random() * 360}deg)`;
                
                if (shape === 'circle') {
                    confetti.style.borderRadius = '50%';
                } else if (shape === 'triangle') {
                    confetti.style.width = '0';
                    confetti.style.height = '0';
                    confetti.style.backgroundColor = 'transparent';
                    confetti.style.borderLeft = '8px solid transparent';
                    confetti.style.borderRight = '8px solid transparent';
                    confetti.style.borderBottom = `16px solid ${color}`;
                }
                
                document.body.appendChild(confetti);
                setTimeout(() => confetti.remove(), 3000);
            }
        }

        function setMode(mode) {
            gameState.mode = mode;
            gameState.score = 0;
            gameState.streak = 0;
            
            document.querySelectorAll('.nav-button').forEach(btn => {
                btn.classList.remove('active');
                if (btn.dataset.mode === mode) {
                    btn.classList.add('active');
                }
            });

            updateProgress();
            generateTask();
        }

        function checkAnswer() {
            if (!gameState.mode || gameState.isAnswered) return;

            const answerInput = document.getElementById('answer');
            const userAnswerRaw = answerInput.value.trim().toLowerCase().replace(',', '.');
            const feedback = document.getElementById('feedback');
            const explanationEl = document.getElementById('explanation');
            
            explanationEl.innerHTML = '';

            if (userAnswerRaw === '') {
                feedback.textContent = 'Bitte gib eine Antwort ein! üìù';
                feedback.className = 'feedback incorrect';
                createThunderEffect();
                return;
            }

            let isCorrect = false;
            let userAnswer;

            userAnswer = parseFloat(userAnswerRaw);
            if (isNaN(userAnswer)) {
                feedback.textContent = 'Bitte gib eine g√ºltige Zahl ein! üî¢';
                feedback.className = 'feedback incorrect';
                createThunderEffect();
                return;
            }
            
            const tolerance = 0.01;
            isCorrect = Math.abs(userAnswer - gameState.correctAnswer) < tolerance;

            // Lock state
            gameState.isAnswered = true;
            document.getElementById('answer').disabled = true;
            document.getElementById('submitBtn').style.display = 'none';
            document.getElementById('nextBtn').style.display = 'inline-block';
            document.getElementById('nextBtn').focus();

            if (isCorrect) {
                gameState.streak++;
                const messages = [
                    'üåü Super! Das ist richtig! üåü',
                    'üéâ Fantastisch! Weiter so! üéâ',
                    'üöÄ Wahnsinn! Du bist unschlagbar! üöÄ',
                    'üí´ Mega! Du bist ein Mathe-Genie! üí´',
                    'üèÜ Perfekt! Du machst das gro√üartig! üèÜ'
                ];
                feedback.textContent = messages[Math.floor(Math.random() * messages.length)];
                feedback.className = 'feedback correct';
                createConfetti();
                createGraffitiEffect();
                showExplanation();
                gameState.score += 10;
                updateProgress();
            } else {
                gameState.streak = 0;
                let correctDisplay = gameState.correctAnswer;
                if (typeof correctDisplay === 'number') {
                    correctDisplay = formatNumber(gameState.correctAnswer);
                }
                feedback.textContent = `Ups! Die richtige Antwort ist ${correctDisplay}. üí™`;
                feedback.className = 'feedback incorrect';
                showExplanation();
                createThunderEffect();
            }
        }

        function updateProgress() {
            const progress = document.getElementById('progress');
            progress.style.width = `${Math.min(gameState.score, 100)}%`;
        }

        function handleKeyPress(e) {
            if (e.key === 'Enter') {
                if (gameState.isAnswered) {
                    nextTask();
                } else {
                    checkAnswer();
                }
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            initBubbles();
        });
    </script>
</body>
</html>
